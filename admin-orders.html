<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>RaporanX â€¢ Admin</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Tek kaynak config -->
  <script src="firebase-config.js"></script>
  <!-- Wallet -->
  <script src="wallet.js"></script>

  <style>
    body{font-family:Arial, sans-serif; margin:0; background:#0f172a; color:#e5e7eb;}
    .wrap{max-width:1100px; margin:0 auto; padding:18px;}
    .top{display:flex; gap:12px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;}
    .card{background:#111827; border:1px solid rgba(255,255,255,.10); border-radius:16px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.25);}
    .btn{border:none; border-radius:10px; padding:10px 12px; cursor:pointer; font-weight:900;}
    .btn.primary{background:#22c55e;}
    .btn.warn{background:#f59e0b;}
    .btn.danger{background:#ef4444; color:#fff;}
    .btn.ghost{background:rgba(255,255,255,.08); color:#e5e7eb; border:1px solid rgba(255,255,255,.12);}
    input, select, textarea{padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:#0b1220; color:#e5e7eb; width:100%;}
    .grid{display:grid; gap:12px;}
    .row{display:grid; gap:10px; grid-template-columns: 1.4fr .9fr 1.2fr 1fr; align-items:center;}
    @media(max-width:900px){ .row{grid-template-columns: 1fr;}}
    .muted{opacity:.75}
    .tag{display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:900; background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.12);}
    .tag.ok{background:rgba(34,197,94,.18); border-color:rgba(34,197,94,.35);}
    .tag.wait{background:rgba(245,158,11,.18); border-color:rgba(245,158,11,.35);}
    .tag.bad{background:rgba(239,68,68,.18); border-color:rgba(239,68,68,.35);}
    .line{height:1px; background:rgba(255,255,255,.08); margin:12px 0;}
    a{color:#60a5fa; text-decoration:none}
    .small{font-size:12px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .two{display:grid; gap:12px; grid-template-columns: 1fr 1fr;}
    @media(max-width:900px){ .two{grid-template-columns:1fr;} }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div style="font-size:20px;font-weight:1000;">ğŸ”§ Admin â€¢ SipariÅŸ & Hak</div>
        <div class="muted small">Liste Ã§alÄ±ÅŸmazsa bile alttan UID+OrderId ile manuel iÅŸlem yap.</div>
      </div>

      <div class="card" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <button class="btn ghost" id="btnToggleMode">Mod: Liste</button>
        <button class="btn ghost" id="btnRefresh">Yenile</button>
        <button class="btn danger" id="btnLogout">Ã‡Ä±kÄ±ÅŸ</button>
      </div>
    </div>

    <div class="line"></div>

    <div id="me" class="card small muted">GiriÅŸ bekleniyorâ€¦</div>

    <div class="line"></div>

    <!-- MANUEL MOD -->
    <div id="manualBox" class="card" style="display:none;">
      <div style="font-weight:1000; margin-bottom:10px;">ğŸ§· Manuel Ä°ÅŸlem (Liste gelmezse buradan yÃ¼rÃ¼r)</div>

      <div class="two">
        <div>
          <div class="small muted" style="margin-bottom:6px;">UID</div>
          <input id="mUid" placeholder="Ã–rn: qqNiOTkBC0eKMGb5cKFnD9CsoPx2" />
        </div>
        <div>
          <div class="small muted" style="margin-bottom:6px;">OrderId</div>
          <input id="mOrderId" placeholder="Ã–rn: wbOOCozv9RIkA2Tv2SUL" />
        </div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
        <button class="btn ghost" id="btnLoadOrder">ğŸ“¥ SipariÅŸi AÃ§</button>
        <button class="btn warn" id="btnSetLink">ğŸ”— Link Ekle</button>
        <button class="btn primary" id="btnApprove">âœ… Onayla</button>
      </div>

      <div class="line"></div>

      <div class="small muted">SipariÅŸ DetayÄ±</div>
      <pre id="mOut" class="mono" style="white-space:pre-wrap; margin:8px 0 0; background:#0b1220; border:1px solid rgba(255,255,255,.12); padding:12px; border-radius:12px; min-height:80px;">-</pre>
    </div>

    <!-- LÄ°STE MOD -->
    <div id="listBox">
      <div class="card" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <select id="statusFilter" style="max-width:360px;">
          <option value="active">Aktif (pending/link_added/user_marked_paid)</option>
          <option value="all">Hepsi</option>
          <option value="pending">pending</option>
          <option value="link_added">link_added</option>
          <option value="user_marked_paid">user_marked_paid</option>
          <option value="approved">approved</option>
          <option value="rejected">rejected</option>
          <option value="cancelled">cancelled</option>
        </select>

        <input id="searchBox" placeholder="Ara: email / paket / orderId / uid" style="max-width:420px;" />
        <div id="listHint" class="small muted">Liste yÃ¼kleniyorâ€¦</div>
      </div>

      <div class="line"></div>
      <div id="list" class="grid"></div>
    </div>
  </div>

<script>
(function(){
  const auth = window.auth || firebase.auth();
  const db   = window.db   || firebase.firestore();
  const FieldValue = firebase.firestore.FieldValue;

  // âœ… ADMIN mail(ler)i
  const ADMIN_EMAILS = ["muraternak@gmail.com","ernakmurat@gmail.com"].map(x=>String(x).toLowerCase());

  const elMe = document.getElementById("me");
  const elList = document.getElementById("list");
  const elFilter = document.getElementById("statusFilter");
  const elSearch = document.getElementById("searchBox");
  const elHint = document.getElementById("listHint");

  const manualBox = document.getElementById("manualBox");
  const listBox   = document.getElementById("listBox");
  const btnToggle = document.getElementById("btnToggleMode");

  const mUid = document.getElementById("mUid");
  const mOrderId = document.getElementById("mOrderId");
  const mOut = document.getElementById("mOut");

  let mode = "list"; // list | manual
  let _unsub = null;
  let _cache = [];

  function setMode(next){
    mode = next;
    if(mode === "manual"){
      manualBox.style.display = "block";
      listBox.style.display = "none";
      btnToggle.textContent = "Mod: Manuel";
      if(_unsub) { _unsub(); _unsub = null; }
      elHint.textContent = "";
    }else{
      manualBox.style.display = "none";
      listBox.style.display = "block";
      btnToggle.textContent = "Mod: Liste";
      startListen(); // tekrar baÄŸlan
    }
  }

  function trStatus(s){
    if(s === "approved") return "OnaylandÄ± âœ…";
    if(s === "user_marked_paid") return "Ã–deme bildirildi â³";
    if(s === "link_added") return "Link eklendi â³";
    if(s === "pending") return "Yeni sipariÅŸ â³";
    if(s === "rejected") return "Reddedildi âŒ";
    if(s === "cancelled") return "Ä°ptal";
    return s || "-";
  }
  function tagClass(s){
    if(s === "approved") return "ok";
    if(s === "rejected") return "bad";
    if(["pending","link_added","user_marked_paid"].includes(s)) return "wait";
    return "";
  }
  function ts(x){
    try{
      const d = x?.toDate ? x.toDate() : (x ? new Date(x) : null);
      if(!d) return "-";
      return d.toLocaleString("tr-TR");
    }catch(e){ return "-"; }
  }
  function getParentUid(docRef){
    try{ return docRef?.parent?.parent?.id || ""; }
    catch(e){ return ""; }
  }

  function filterRows(rows){
    const modeF = elFilter.value;
    const q = (elSearch.value || "").trim().toLowerCase();
    let out = rows;

    if(modeF === "active"){
      out = out.filter(x => ["pending","link_added","user_marked_paid"].includes(x.status));
    } else if(modeF !== "all"){
      out = out.filter(x => x.status === modeF);
    }

    if(q){
      out = out.filter(x => {
        const blob = [
          x.orderId, x.packId, x.packTitle, x.userEmail, x.userName, x.uid, x._parentUid
        ].join(" ").toLowerCase();
        return blob.includes(q);
      });
    }
    return out;
  }

  function render(){
    const rows = filterRows(_cache);

    if(!rows.length){
      elList.innerHTML = `<div class="card muted">Bu filtrede sipariÅŸ yok (ya da liste Ã§alÄ±ÅŸmÄ±yor). Modu â€œManuelâ€ yapÄ±p UID+OrderId ile devam edebilirsin.</div>`;
      return;
    }

    elList.innerHTML = rows.map(o => {
      const uid = o.uid || o._parentUid || "";
      const payLink = o?.payment?.link || o?.paymentLink || "";
      const payRef  = o?.payment?.ref  || "";

      const who = (o.userName || o.userEmail)
        ? `${o.userName || ""} ${o.userEmail ? "â€¢ "+o.userEmail : ""}`
        : (uid ? `UID: ${uid}` : "-");

      return `
        <div class="card">
          <div class="row">
            <div>
              <div style="font-weight:1000; font-size:16px">${o.packTitle || o.packId || "Paket"}</div>
              <div class="small muted">${who}</div>
              <div class="small muted">orderId: <span class="mono">${o.orderId}</span> â€¢ created: ${ts(o.createdAt)}</div>
              <div class="small muted">uid: <span class="mono">${uid || "-"}</span></div>
            </div>

            <div>
              <span class="tag ${tagClass(o.status)}">${trStatus(o.status)}</span>
              <div class="small muted" style="margin-top:8px">Tutar: <b>${o.priceTL || "-"} TL</b> â€¢ Hak: <b>${o.credits || "-"}</b></div>
              <div class="small muted">updated: ${ts(o.updatedAt)}</div>
            </div>

            <div>
              ${payLink ? `<div class="small">Link: <a href="${payLink}" target="_blank">${payLink}</a></div>` : `<div class="small muted">Link: (yok)</div>`}
              ${payRef ? `<div class="small">Ref/Dekont: <span class="mono">${payRef}</span></div>` : `<div class="small muted">Ref/Dekont: (yok)</div>`}
            </div>

            <div style="display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
              <button class="btn warn" onclick="ADMIN_setLink('${uid}','${o.orderId}')">ğŸ”— Link Ekle</button>
              <button class="btn primary" onclick="ADMIN_approve('${uid}','${o.orderId}')">âœ… Onayla</button>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  async function ensureAdmin(user){
    const ok = user && ADMIN_EMAILS.includes(String(user.email||"").toLowerCase());
    if(!ok){
      elMe.innerHTML = `â›” Admin deÄŸilsin. (GiriÅŸ yapan: <b>${user?.email || "-"}</b>)`;
      throw new Error("admin deÄŸil");
    }
    elMe.innerHTML = `âœ… Admin: <b>${user.email}</b> â€¢ UID: <span class="mono">${user.uid}</span> â€¢ <a href="/wallet.html">wallet</a>`;
  }

  function startListen(){
    if(mode !== "list") return;
    if(_unsub) _unsub();

    elHint.textContent = "Liste dinleniyorâ€¦";

    // âœ… Liste (Ã§alÄ±ÅŸÄ±rsa sÃ¼per, Ã§alÄ±ÅŸmazsa manuel mod zaten var)
    _unsub = db.collectionGroup("orders")
      
      .limit(200)
      .onSnapshot((snap)=>{
        const arr = [];
        snap.forEach(doc=>{
          const d = doc.data() || {};
          d.orderId = d.orderId || doc.id;
          d._parentUid = getParentUid(doc.ref);
          d.uid = d.uid || d._parentUid;
          arr.push(d);
        });
        _cache = arr;
        elHint.textContent = `Toplam: ${arr.length}`;
        render();
      }, (err)=>{
        elHint.textContent = "Liste hatasÄ±. Manuel moda geÃ§ebilirsin.";
        elList.innerHTML = `<div class="card" style="border-color:rgba(239,68,68,.35)">
          Liste Ã§ekilemedi: <b>${(err?.message||err)}</b><br><br>
          <span class="muted small">Ã‡Ã¶zÃ¼m: Manuel moda geÃ§ â†’ UID+OrderId ile link ekle/onayla.</span>
        </div>`;
      });
  }

  // âœ… GLOBAL admin aksiyonlarÄ± (liste butonlarÄ± iÃ§in)
  window.ADMIN_setLink = async function(uid, orderId){
    try{
      uid = String(uid||"").trim();
      orderId = String(orderId||"").trim();
      if(!uid || !orderId) return alert("uid/orderId yok");

      const link = (prompt("QNB Ã¶deme linkini yapÄ±ÅŸtÄ±r:") || "").trim();
      if(!link) return;

      if(window.Wallet?.setPaymentLink){
        await Wallet.setPaymentLink(uid, orderId, link);
      }else{
        // fallback direkt yaz
        await db.collection("users").doc(uid).collection("orders").doc(orderId).set({
          status: "link_added",
          paymentLink: link,
          payment: { link: link, linkAddedAt: FieldValue.serverTimestamp() },
          updatedAt: FieldValue.serverTimestamp()
        }, { merge:true });
      }
      alert("Link eklendi âœ…");
    }catch(e){
      alert(e?.message || e);
    }
  };

  window.ADMIN_approve = async function(uid, orderId){
    try{
      uid = String(uid||"").trim();
      orderId = String(orderId||"").trim();
      if(!uid || !orderId) return alert("uid/orderId yok");

      const ok = confirm("Ã–deme geldi mi? OnaylayÄ±nca hak yÃ¼klenecek.");
      if(!ok) return;

      if(!window.Wallet?.approveOrder) throw new Error("Wallet.approveOrder yok (wallet.js yÃ¼klenmedi?)");
      const res = await Wallet.approveOrder(uid, orderId);
      console.log("approve:", res);
      alert("OnaylandÄ± âœ…");
    }catch(e){
      alert(e?.message || e);
    }
  };

  // âœ… MANUEL butonlar
  document.getElementById("btnLoadOrder").onclick = async ()=>{
    try{
      const uid = String(mUid.value||"").trim();
      const orderId = String(mOrderId.value||"").trim();
      if(!uid || !orderId) return alert("UID + OrderId gir");

      const ref = db.collection("users").doc(uid).collection("orders").doc(orderId);
      const snap = await ref.get();
      if(!snap.exists){
        mOut.textContent = "SipariÅŸ bulunamadÄ±. UID/OrderId yanlÄ±ÅŸ olabilir.";
        return;
      }
      mOut.textContent = JSON.stringify(snap.data() || {}, null, 2);
    }catch(e){
      mOut.textContent = "Hata: " + (e?.message || e);
    }
  };

  document.getElementById("btnSetLink").onclick = async ()=>{
    const uid = String(mUid.value||"").trim();
    const orderId = String(mOrderId.value||"").trim();
    if(!uid || !orderId) return alert("UID + OrderId gir");
    await window.ADMIN_setLink(uid, orderId);
  };

  document.getElementById("btnApprove").onclick = async ()=>{
    const uid = String(mUid.value||"").trim();
    const orderId = String(mOrderId.value||"").trim();
    if(!uid || !orderId) return alert("UID + OrderId gir");
    await window.ADMIN_approve(uid, orderId);
  };

  // Top bar
  document.getElementById("btnLogout").onclick = ()=> auth.signOut();
  document.getElementById("btnRefresh").onclick = ()=> render();
  btnToggle.onclick = ()=> setMode(mode === "list" ? "manual" : "list");
  elFilter.onchange = render;
  elSearch.oninput = render;

  // Auth
  auth.onAuthStateChanged(async (user)=>{
    try{
      if(!user){
        elMe.innerHTML = `GiriÅŸ yok. <a href="/index.html">Ana sayfadan giriÅŸ yap</a>`;
        if(_unsub) _unsub();
        return;
      }
      await ensureAdmin(user);
      setMode("list"); // aÃ§Ä±lÄ±ÅŸta liste dene
    }catch(e){
      if(_unsub) _unsub();
    }
  });
})();
</script>

  if(!user){

    return;
  }

  // Admin email kontrolÃ¼
  const adminEmail = "ernakmurat@gmail.com";

  if(user.email !== adminEmail){
    document.body.innerHTML = "<h2>Bu sayfa sadece admin iÃ§indir.</h2>";
    return;
  }

  console.log("ADMIN OK:", user.email);

  // Ekrana yaz
  const info = document.createElement("div");
  info.style.padding = "10px";
  info.style.color = "#0f0";
  info.innerHTML = "Admin: " + user.email + " âœ…";
  document.body.prepend(info);

  // ğŸ‘‰ Burada sipariÅŸleri yÃ¼kleyebilirsin

</script>

</body>
