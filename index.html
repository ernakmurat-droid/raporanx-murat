<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RaporAn X Taşınmaz Değerleme Sistemi</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom,#4a148c,#7c4dff); margin:0; padding:40px 20px; color:white; min-height:100vh; }
    .container { max-width:800px; margin:0 auto; text-align:center; }
    h1 { font-size:42px; margin-bottom:10px; font-weight:900; }
    h1 span { color:#ff0000; }
    .btn-google { width:400px; max-width:90%; margin:20px auto; padding:15px; font-size:18px; font-weight:bold; border-radius:20px; border:none; cursor:pointer; }
    .btn-new { width:400px; max-width:90%; margin:30px auto; padding:25px; font-size:26px; font-weight:bold; border-radius:20px; border:none; cursor:pointer; background:#00c853; color:white; }
    .btn-new:hover { background:#00b140; }
    .user-info { margin:20px 0; font-size:14px; }
    .reports { margin-top:40px; text-align:left; }
    .report-card { background:rgba(255,255,255,0.25); padding:20px; border-radius:15px; margin-bottom:15px; cursor:pointer; }
    .report-card:hover { background:rgba(255,255,255,0.35); }
    .logout { margin-top:10px; padding:6px 12px; border-radius:10px; border:none; cursor:pointer; }
  </style>
</head>

<body>
<div class="container">
  <h1>RAPORAN <span>X</span></h1>
  <p>“Çok karakteristik, çok abuzittik!”</p>

  <div id="userInfo" class="user-info">
    Devam etmek için Google ile giriş yapın.
  </div>

  <button id="loginBtn" class="btn-google" onclick="login()">Google ile Giriş Yap</button>

  <div id="main" style="display:none;">
    <button class="btn-new" onclick="location.href='yeni_kayit.html'">
      YENİ DEĞERLEME DOSYASI AÇ
    </button>

    <div id="reports" class="reports"></div>
  </div>
</div>

<script>
  const auth = window.auth;
  const db = window.db;

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider);
  }

  auth.onAuthStateChanged(async (user) => {
    const info = document.getElementById("userInfo");
    const loginBtn = document.getElementById("loginBtn");
    const main = document.getElementById("main");

    if (!user) {
      info.textContent = "Devam etmek için Google ile giriş yapın.";
      loginBtn.style.display = "block";
      main.style.display = "none";
      return;
    }

    info.innerHTML = `
      Bağlı Hesap: ${user.email}<br>
      <button class="logout" onclick="auth.signOut().then(()=>location.reload())">
        Çıkış Yap
      </button>
    `;

    loginBtn.style.display = "none";
    main.style.display = "block";

    loadReports(user);
  });

  async function loadReports(user) {
    const list = document.getElementById("reports");
    list.innerHTML = "☁️ Raporlar yükleniyor...";

    try {
      const snap = await db
        .collection("users")
        .doc(user.uid)
        .collection("reports")
        .orderBy("updatedAt", "desc")
        .get();

      if (snap.empty) {
        list.innerHTML = "Henüz kayıt oluşturulmadı.";
        return;
      }

      list.innerHTML = "";
      snap.forEach(doc => {
        const r = doc.data();
        const card = document.createElement("div");
        card.className = "report-card";
        card.innerHTML = `
          <b>${r.propertyName || "İsimsiz Gayrimenkul"}</b><br>
          ${r.il || ""} / ${r.ilce || ""}<br>
          <small>Ada: ${r.ada || ""} Parsel: ${r.parsel || ""}</small>
        `;
        card.onclick = () => {
          location.href = "rapor-detay.html?id=" + doc.id;
        };
        list.appendChild(card);
      });
    } catch (e) {
      list.innerHTML = "❌ Raporlar yüklenemedi.";
      console.error(e);
    }
  }
</script>
</body>
</html>
