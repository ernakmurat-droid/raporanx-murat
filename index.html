<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RaporanX - Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Firebase Config (burada config varsa initialize eder) -->
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3367d6;
    }
    button:disabled {
      background: #a0c3ff;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RaporanX'e Hoş Geldin</h2>
    <button id="googleBtn">Google ile Giriş Yap</button>
  </div>

  <script>
    // Firebase init (config.js'de firebaseConfig tanımlıysa çalışır)
    // Eğer config.js'de yoksa buraya kendi config'ini yapıştır:
    // const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "...", ... };
    // firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth(); // EKSİK OLAN BUYDU!

    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({
      prompt: "select_account"
    });

    const googleBtn = document.getElementById("googleBtn");

    googleBtn.onclick = () => {
      googleBtn.disabled = true;
      googleBtn.textContent = "Yükleniyor...";

      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("GİRİŞ BAŞARILI:", user.email, user.uid);
          alert("Hoş geldin " + user.displayName || user.email);
          // Giriş sonrası yönlendirme (panel.html varsa)
          window.location.href = "panel.html";
        })
        .catch((err) => {
          console.error("GİRİŞ HATASI:", err);
          alert("Hata: " + err.message);
          googleBtn.disabled = false;
          googleBtn.textContent = "Google ile Giriş Yap";
        });
    };
  </script>
</body>
</html>
