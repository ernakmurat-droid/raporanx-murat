<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaporAn X | Taşınmaz Değerleme Sistemi</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #4a148c, #7c4dff);
            --accent-red: #ff0000;
            --success-green: #00c853;
            --card-bg: rgba(255, 255, 255, 0.15);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--primary-bg); 
            margin: 0; 
            padding: 40px 20px; 
            color: white; 
            min-height: 100vh; 
        }

        .container { max-width: 800px; margin: 0 auto; text-align: center; }

        h1 { font-size: 42px; margin-bottom: 5px; font-weight: 900; letter-spacing: -1px; }
        h1 span { color: var(--accent-red); }
        .slogan { font-size: 18px; margin-bottom: 30px; opacity: 0.9; font-style: italic; }

        /* Kullanıcı Bilgi Alanı */
        .user-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .user-email { font-size: 14px; opacity: 0.8; }
        .user-kredi { font-size: 20px; font-weight: bold; color: var(--success-green); margin: 10px 0; }

        /* Butonlar */
        .btn-new { 
            display: inline-block; width: 80%; max-width: 400px; 
            background: var(--success-green); color: white; 
            padding: 20px; text-align: center; font-size: 22px; 
            font-weight: bold; text-decoration: none; border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s; 
        }
        .btn-new:hover { transform: translateY(-3px); background: #00b140; }

        .btn-google { 
            background: white; color: #444; padding: 15px 30px; 
            font-size: 18px; font-weight: bold; border-radius: 50px; 
            border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-logout { 
            background: transparent; color: white; border: 1px solid rgba(255,255,255,0.4); 
            padding: 5px 15px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 12px;
        }

        /* Rapor Listesi */
        .count-info { margin: 30px 0 10px 0; font-size: 18px; opacity: 0.9; }
        .reports-grid { display: grid; gap: 15px; text-align: left; }
        
        .report-card { 
            background: var(--card-bg); padding: 20px; border-radius: 15px; 
            position: relative; transition: 0.3s; cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .report-card:hover { background: rgba(255,255,255,0.25); transform: scale(1.02); }
        
        .report-title { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .report-desc { font-size: 14px; opacity: 0.8; }
        
        .delete-btn { 
            position: absolute; top: 15px; right: 15px; 
            background: #d32f2f; color: white; border: none; 
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 12px;
        }
        .delete-btn:hover { background: #b71c1c; }

        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>RAPORAN <span>X</span></h1>
    <p class="slogan">“Çok karakteristik, çok abuzittik!”</p>

    <div id="authContainer">
        <p id="authStatus">Sisteme erişmek için giriş yapın.</p>
        <button id="loginBtn" class="btn-google" onclick="loginWithGoogle()">Google ile Giriş Yap</button>
    </div>

    <div id="mainContent" style="display:none;">
        <div class="user-panel">
            <div id="userEmail" class="user-email"></div>
            <div id="userKredi" class="user-kredi">Yükleniyor...</div>
            <button class="btn-logout" onclick="logout()">Çıkış Yap</button>
        </div>

        <a href="yeni_kayit.html" class="btn-new">➕ YENİ DEĞERLEME AÇ</a>

        <div id="reportStats" class="count-info">Raporlarınız hazırlanıyor...</div>
        <div id="reportsList" class="reports-grid"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
    const auth = window.auth;
    const db = window.db;

    // Google Login
    function loginWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithRedirect(provider);
    }

    // Logout
    function logout() {
        auth.signOut().then(() => location.reload());
    }

    // Tarih Formatla
    function formatDate(isoString) {
        if (!isoString) return "Belirtilmedi";
        const d = new Date(isoString);
        return d.toLocaleDateString('tr-TR') + " " + d.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
    }

    // Kullanıcı Dokümanı ve Kredi Kontrolü
    async function handleUserAccount(user) {
        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();
        
        if (!doc.exists) {
            const freshData = {
                email: user.email,
                kredi: 5,
                createdAt: new Date().toISOString()
            };
            await userRef.set(freshData);
            return freshData.kredi;
        }
        return doc.data().kredi || 0;
    }

    // Raporları Firestore'dan Çek
    async function loadUserReports(user) {
        const listContainer = document.getElementById('reportsList');
        const statsContainer = document.getElementById('reportStats');
        listContainer.innerHTML = '<div class="loader"></div>';

        try {
            const snap = await db.collection("users").doc(user.uid)
                           .collection("reports")
                           .orderBy("updatedAt", "desc")
                           .get();

            statsContainer.textContent = `Toplam Kayıt: ${snap.size}`;
            listContainer.innerHTML = '';

            if (snap.empty) {
                listContainer.innerHTML = '<p style="text-align:center; opacity:0.6;">Henüz bir rapor oluşturmadınız.</p>';
                return;
            }

            snap.forEach(doc => {
                const r = doc.data();
                const card = document.createElement('div');
                card.className = 'report-card';
                
                const propertyTitle = r.propertyName || "İsimsiz Gayrimenkul";
                const locationInfo = `${r.il || '-'} / ${r.ilce || '-'} / ${r.mahalle || '-'}`;

                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteReport(event, '${doc.id}')">Sil</button>
                    <div class="report-title">${propertyTitle}</div>
                    <div class="report-desc">
                        ${locationInfo}<br>
                        <small>Ada: ${r.ada || '?'} - Parsel: ${r.parsel || '?'}</small><br>
                        <small style="opacity:0.6">Güncelleme: ${formatDate(r.updatedAt || r.createdAt)}</small>
                    </div>
                `;

                // Tıklayınca Düzenleme Sayfasına Git
                card.onclick = () => {
                    window.location.href = `yeni_kayit.html?id=${doc.id}`;
                };

                listContainer.appendChild(card);
            });

        } catch (error) {
            console.error("Raporlar yüklenemedi:", error);
            listContainer.innerHTML = "Veriler alınırken bir hata oluştu.";
        }
    }

    // Rapor Silme
    async function deleteReport(event, reportId) {
        event.stopPropagation();
        if (!confirm("Bu raporu silmek istediğinizden emin misiniz?")) return;

        const user = auth.currentUser;
        try {
            await db.collection("users").doc(user.uid).collection("reports").doc(reportId).delete();
            loadUserReports(user); // Listeyi tazele
        } catch (error) {
            alert("Silme hatası: " + error.message);
        }
    }

    // Oturum Durumu Takibi
    auth.onAuthStateChanged(async (user) => {
        const authContainer = document.getElementById('authContainer');
        const mainContent = document.getElementById('mainContent');
        
        if (user) {
            authContainer.style.display = 'none';
            mainContent.style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
            
            const kredi = await handleUserAccount(user);
            document.getElementById('userKredi').textContent = `Kalan Kredi: ${kredi}`;
            
            loadUserReports(user);
        } else {
            authContainer.style.display = 'block';
            mainContent.style.display = 'none';
        }
    });
</script>

</body>
</html>
