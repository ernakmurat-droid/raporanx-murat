<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaporanX</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #4a148c, #7c4dff); margin: 0; padding: 40px 20px; color: white; min-height: 100vh; text-align: center; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 36px; margin-bottom: 20px; }
    .btn-new { display: block; width: 400px; max-width: 90%; margin: 50px auto; background: #00c853; color: white; padding: 25px; font-size: 28px; font-weight: bold; text-decoration: none; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); transition: 0.3s; }
    .login-container { background: white; color: #333; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; margin: 100px auto; }
    .login-btn { padding: 15px 30px; font-size: 18px; background: #4285f4; color: white; border: none; border-radius: 8px; cursor: pointer; }

    .report-card { background: rgba(255,255,255,0.25); padding: 22px; border-radius: 15px; position: relative; margin-bottom: 20px; cursor: pointer; text-align: left; }
    .actions { position:absolute; top: 12px; right: 12px; display:flex; gap:10px; flex-wrap:wrap; }

    .delete-btn { background: #d32f2f; color: white; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    .edit-btn { background: #ff9800; color: #111; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    .view-btn { background: rgba(0,0,0,0.25); color: white; border: 1px solid rgba(255,255,255,0.25); padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: bold; }

    #statusInfo { margin: 20px 0; font-weight: bold; color: #ffd600; }
  </style>
</head>

<body>
  <div class="container">

    <!-- Giriş Bölümü -->
    <div id="loginSection" class="login-container">
      <h2>RaporanX'e Hoş Geldin</h2>
      <p>Gayrimenkul ekspertiz raporlarını hızlıca oluştur.</p>
      <button id="googleBtn" class="login-btn">Google ile Giriş Yap</button>
      <div id="statusInfoLogin">Bağlantı kuruluyor...</div>
    </div>

    <!-- Ana Bölüm -->
    <div id="mainSection" style="display:none;">
      <h1>ABUZİTTİN EKSPERTİZ SİSTEMİ</h1>
      <p>“Abuzittin ile raporun abuzittik olsun!”</p>
      <div id="statusInfo">Yükleniyor...</div>

      <a href="yeni_kayit.html" class="btn-new">YENİ RAPOR OLUŞTUR</a>

      <div id="reportsList">
        <div style="opacity: 0.8; margin-top: 40px;">Kayıtlar yükleniyor...</div>
      </div>
    </div>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    let reports = [];

    // Google Login
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    document.getElementById("googleBtn").onclick = () => {
      document.getElementById("googleBtn").textContent = "Yükleniyor...";
      auth.signInWithPopup(provider)
        .catch((err) => {
          alert("Giriş hatası: " + err.message);
          document.getElementById("googleBtn").textContent = "Google ile Giriş Yap";
        });
    };

    /* ======================
       VERİ KAYBINI ENGELLEME: MERGE KATMANI
       ====================== */
    function safeArray(x){ return Array.isArray(x) ? x : []; }

    function countFilledReports(arr){
      return safeArray(arr).filter(r => r && (
        r.propertyName || r.il || r.ada || r.parsel ||
        (r.belgeler && (r.belgeler.belgelerMetni || r.belgelerMetni)) ||
        (r.tapu && Object.keys(r.tapu||{}).length) ||
        (r.imar && Object.keys(r.imar||{}).length)
      )).length;
    }

    function mergeReportsPreferMoreComplete(localArr, cloudArr){
      const L = safeArray(localArr);
      const C = safeArray(cloudArr);
      const maxLen = Math.max(L.length, C.length);
      const out = [];

      for(let i=0;i<maxLen;i++){
        const l = L[i];
        const c = C[i];

        if (!c && l) { out[i] = l; continue; }
        if (c && !l) { out[i] = c; continue; }

        if (c && l) {
          out[i] = {
            ...l,
            ...c,

            bina: (c.bina && Object.keys(c.bina).length) ? c.bina : (l.bina || {}),
            bbDetay: (c.bbDetay && Object.keys(c.bbDetay).length) ? c.bbDetay : (l.bbDetay || {}),
            konumCevre: (c.konumCevre && Object.keys(c.konumCevre).length) ? c.konumCevre : (l.konumCevre || {}),
            tapu: (c.tapu && Object.keys(c.tapu).length) ? c.tapu : (l.tapu || {}),
            imar: (c.imar && Object.keys(c.imar).length) ? c.imar : (l.imar || {}),
            belgeler: (c.belgeler && Object.keys(c.belgeler).length) ? c.belgeler : (l.belgeler || {}),
            emsaller: (Array.isArray(c.emsaller) && c.emsaller.length) ? c.emsaller : (l.emsaller || []),
            emsal: (c.emsal && Object.keys(c.emsal).length) ? c.emsal : (l.emsal || {}),

            // geriye dönük uyumluluk
            belgelerMetni: c.belgelerMetni || (c.belgeler && c.belgeler.belgelerMetni) || l.belgelerMetni || (l.belgeler && l.belgeler.belgelerMetni) || ""
          };
        } else {
          out[i] = c || l || null;
        }
      }

      return out.filter(Boolean);
    }

    /* ======================
       AUTH STATE
       ====================== */
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainSection").style.display = "block";
        document.getElementById("statusInfo").textContent = "✅ Bulut Aktif: " + user.email;

        // ✅ Önce local göster (hız + güven)
        reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
        loadReports();

        // ✅ Sonra bulut dinle: merge ile güncelle
        db.collection("users").doc(user.uid).onSnapshot(async (doc) => {
          const localReports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
          let cloudReports = [];

          if (doc.exists && doc.data().gayrimenkul_reports) {
            cloudReports = doc.data().gayrimenkul_reports;
          }

          const localScore = countFilledReports(localReports);
          const cloudScore = countFilledReports(cloudReports);

          const merged = mergeReportsPreferMoreComplete(localReports, cloudReports);

          reports = merged;
          localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));
          loadReports();

          // ✅ Bulut boş/eksikse local ile güçlendir (tek seferlik mantık)
          try{
            if (cloudScore < localScore) {
              await db.collection("users").doc(user.uid).set({ gayrimenkul_reports: reports }, { merge: true });
            }
          } catch(e){
            console.warn("Buluta geri yazma hatası:", e);
          }

        }, (error) => {
          console.error("Bulut hatası:", error);
          reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
          loadReports();
          document.getElementById("statusInfo").textContent = "⚠️ Yerel veriler gösteriliyor";
        });

      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("mainSection").style.display = "none";
        document.getElementById("statusInfoLogin").textContent = "Giriş yapın";
      }
    });

    /* ======================
       UI
       ====================== */
    function loadReports() {
      const list = document.getElementById("reportsList");
      list.innerHTML = '';

      if (!reports || reports.length === 0) {
        list.innerHTML = '<div style="margin-top:40px;">Henüz rapor yok.</div>';
        return;
      }

      reports.forEach((report, index) => {
        const card = document.createElement("div");
        card.className = "report-card";

        card.innerHTML = `
          <div class="actions">
            <button class="edit-btn" onclick="editReport(${index}, event)">DÜZENLE</button>
            <button class="view-btn" onclick="viewReport(${index}, event)">AÇ</button>
            <button class="delete-btn" onclick="deleteReport(${index}, event)">SİL</button>
          </div>

          <div style="font-size:22px; font-weight:bold; padding-right:160px;">
            ${report.propertyName || 'İsimsiz'}
          </div>
          <div>
            ${report.il || ''} / ${report.ilce || ''} <br>
            <small>Ada: ${report.ada || ''} Parsel: ${report.parsel || ''}</small>
          </div>
        `;

        card.onclick = () => window.location.href = `rapor-detay.html?id=${index}`;
        list.appendChild(card);
      });
    }

    function viewReport(index, event){
      event.stopPropagation();
      window.location.href = `rapor-detay.html?id=${index}`;
    }

    function editReport(index, event){
      event.stopPropagation();
      window.location.href = `yeni_kayit.html?id=${index}&mode=edit`;
    }

    async function deleteReport(index, event) {
      event.stopPropagation();
      if (!confirm("Silmek istediğine emin misin?")) return;

      reports.splice(index, 1);
      localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));

      const user = auth.currentUser;
      if (user) {
        await db.collection("users").doc(user.uid).set({ gayrimenkul_reports: reports }, { merge: true });
      }
      loadReports();
    }
  </script>
</body>
</html>
