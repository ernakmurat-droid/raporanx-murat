<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RaporanX - Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; }
    h2 { color: #4a148c; }
    button { padding: 15px 30px; font-size: 18px; background: #4285f4; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #a0c3ff; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h2>RaporanX'e Hoş Geldin</h2>
    <p>Gayrimenkul ekspertiz raporlarını hızlıca oluştur.</p>
    <button id="googleBtn">Google ile Giriş Yap</button>
  </div>

  <script>
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    const googleBtn = document.getElementById("googleBtn");

    googleBtn.onclick = () => {
      googleBtn.disabled = true;
      googleBtn.textContent = "Yükleniyor...";
      auth.signInWithPopup(provider)
        .then(() => {
          // Giriş başarılı – ana sayfaya yönlendir ve sayfayı yenile (auth state yansısın)
          window.location.href = "index.html";
          window.location.reload();  // Zorla yenile
        })
        .catch((err) => {
          alert("Hata: " + err.message);
          googleBtn.disabled = false;
          googleBtn.textContent = "Google ile Giriş Yap";
        });
    };

    // Eğer zaten giriş yapılmışsa direkt ana sayfaya at
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
