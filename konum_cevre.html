<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
  :root { --primary:#1a237e; --secondary:#3f51b5; --success:#00c853; --bg:#f4f7f6; }
  body { font-family:'Segoe UI',sans-serif; background:var(--bg); margin:0; padding-bottom:50px; }
  .header { background:linear-gradient(135deg,var(--primary),var(--secondary)); color:#fff; padding:15px; text-align:center; position:sticky; top:0; z-index:1000; }
  .back { position:absolute; left:10px; top:12px; background:#d32f2f; padding:8px 12px; border-radius:12px; color:#fff; border:none; cursor:pointer; font-weight:800; }
  .main-wrapper { display:flex; flex-direction:column; max-width:1000px; margin:15px auto; gap:15px; padding:0 15px; }
  .form-container { background:#fff; padding:25px; border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05); }
  .grid-form { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
  .section-title { grid-column:span 2; border-left:5px solid var(--primary); margin-top:20px; padding-left:10px; color:var(--primary); font-weight:900; background:#f0f2ff; padding:8px; border-radius:0 8px 8px 0; }
  .input-item { display:flex; flex-direction:column; }
  .input-item label { font-weight:700; font-size:13px; color:#444; margin-bottom:5px; }
  input, textarea { padding:12px; border:1px solid #ccc; border-radius:10px; font-size:15px; background:#fff; transition:.3s; width:100%; box-sizing:border-box; }
  input:focus, textarea:focus { border-color:var(--primary); box-shadow:0 0 8px rgba(26,35,126,0.1); outline:none; }
  .radio-group { display:flex; gap:20px; padding:10px 0; }
  .radio-item { display:flex; align-items:center; gap:8px; cursor:pointer; }
  .full-width { grid-column:span 2; }
  .btn-save { background:var(--success); color:#fff; padding:20px; border:none; border-radius:15px; width:100%; font-weight:900; font-size:18px; cursor:pointer; margin-top:30px; }
  .btn-back { background:#6c757d; color:#fff; padding:20px; border:none; border-radius:15px; width:100%; font-weight:900; font-size:18px; cursor:pointer; margin-top:10px; }

  /* âœ… Ã–NÄ°ZLEME: SADECE BURADA kopyalama/seÃ§im kapalÄ± */
  .preview-box{
    background:#222; color:#00ff6a; padding:20px; border-radius:15px;
    font-family:'Courier New',monospace; white-space:pre-wrap; font-size:13px;
    margin-top:20px; border:2px solid #555; line-height:1.5;

    user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    -webkit-touch-callout:none;
  }

  .disabled-input { background:#eee; cursor:not-allowed; opacity:.7; }
  .locked-note { display:none; background:#fff3cd; color:#856404; padding:15px; border-radius:10px; margin-bottom:15px; font-weight:900; text-align:center; border:1px solid #ffeeba; }
</style>
</head>

<!-- âŒ body oncontextmenu kaldÄ±rÄ±ldÄ±: input/textarea kopyala-yapÄ±ÅŸtÄ±r bozulmasÄ±n -->
<body>

<div class="header">
  <button onclick="anaMenuyeDon()" class="back">â† Geri</button>
  <h1>KONUM VE Ã‡EVRESEL Ã–ZELLÄ°KLER</h1>
  <div id="raporBilgi" style="font-size:12px; opacity:.85;">YÃ¼kleniyor...</div>
</div>

<div class="main-wrapper">
  <div class="form-container">
    <div id="lockedNote" class="locked-note">ğŸ”’ RAPOR KÄ°LÄ°TLÄ° - ModÃ¼ller DÃ¼zenlenemez</div>

    <form id="mainForm" onsubmit="return false;">
      <div class="grid-form">
        <div class="section-title">ğŸ“Š TABLO VERÄ°LERÄ° (1-16)</div>
        <div class="input-item"><label>(1) UAVT</label><input type="text" id="v1" list="h_v1" onfocus="showList(this)"></div>
        <div class="input-item"><label>(2) Koordinat X</label><input type="text" id="v2" list="h_v2" onfocus="showList(this)"></div>
        <div class="input-item"><label>(3) Koordinat Y</label><input type="text" id="v3" list="h_v3" onfocus="showList(this)"></div>
        <div class="input-item"><label>(4) Ä°li</label><input type="text" id="v4" list="h_v4" onfocus="showList(this)"></div>
        <div class="input-item"><label>(5) Ä°lÃ§esi</label><input type="text" id="v5" list="h_v5" onfocus="showList(this)"></div>
        <div class="input-item"><label>(6) Mahallesi</label><input type="text" id="v6" list="h_v6" onfocus="showList(this)"></div>
        <div class="input-item"><label>(7) Cadde/Sokak</label><input type="text" id="v7" list="h_v7" onfocus="showList(this)"></div>
        <div class="input-item"><label>(8) DÄ±ÅŸ KapÄ± No</label><input type="text" id="v8" list="h_v8" onfocus="showList(this)"></div>
        <div class="input-item"><label>(9) BulunduÄŸu Kat</label><input type="text" id="v9" list="h_v9" onfocus="showList(this)"></div>
        <div class="input-item"><label>(10) Daire No</label><input type="text" id="v10" list="h_v10" onfocus="showList(this)"></div>
        <div class="input-item"><label>(11) BÃ¶lge GeliÅŸimi</label><input type="text" id="v11" list="h_v11" onfocus="showList(this)"></div>
        <div class="input-item"><label>(12) BÃ¶lge YapÄ±laÅŸmasÄ±</label><input type="text" id="v12" list="h_v12" onfocus="showList(this)"></div>
        <div class="input-item"><label>(13) YapÄ± Tipleri</label><input type="text" id="v13" list="h_v13" onfocus="showList(this)"></div>
        <div class="input-item"><label>(14) Gelir DÃ¼zeyi</label><input type="text" id="v14" list="h_v14" onfocus="showList(this)"></div>
        <div class="input-item"><label>(15) YakÄ±n YapÄ± 1</label><input type="text" id="v15" list="h_v15" onfocus="showList(this)"></div>
        <div class="input-item"><label>(16) YakÄ±n YapÄ± 2</label><input type="text" id="v16" list="h_v16" onfocus="showList(this)"></div>

        <div class="section-title">ğŸ“ METÄ°N DEÄÄ°ÅKENLERÄ°</div>
        <div class="input-item full-width"><label>UlaÅŸÄ±m Tarifi</label><textarea id="ulasimTarifi" rows="3" list="h_ulasimTarifi" onfocus="showList(this)"></textarea></div>
        <div class="input-item full-width"><label>UlaÅŸÄ±m OlanaklarÄ±</label><input type="text" id="ulasimOlanaklari" list="h_ulasimOlanaklari" onfocus="showList(this)"></div>

        <div class="input-item">
          <label>AltyapÄ± Durumu</label>
          <div class="radio-group">
            <label class="radio-item"><input type="radio" name="altyapi" value="Evet" checked onclick="toggleAltyapi(true)"> Evet</label>
            <label class="radio-item"><input type="radio" name="altyapi" value="HayÄ±r" onclick="toggleAltyapi(false)"> HayÄ±r</label>
          </div>
        </div>
        <div class="input-item">
          <label>AltyapÄ± AÃ§Ä±klamasÄ±</label>
          <input type="text" id="altyapiAciklama" class="disabled-input" disabled value="alt yapÄ±sÄ± tamamlanmÄ±ÅŸtÄ±r" list="h_altyapiAciklama" onfocus="showList(this)">
        </div>
      </div>
    </form>

    <div class="section-title">ğŸ‘€ CANLI Ã–NÄ°ZLEME</div>
    <div class="preview-box" id="livePreview">Veri bekleniyor...</div>

    <button id="saveBtn" class="btn-save" onclick="verileriKaydet()">VERÄ°LERÄ° KAYDET</button>
    <button class="btn-back" onclick="anaMenuyeDon()">MENÃœYE DÃ–N</button>
  </div>
</div>

<div id="datalists">
  <datalist id="h_v1"></datalist><datalist id="h_v2"></datalist><datalist id="h_v3"></datalist>
  <datalist id="h_v4"></datalist><datalist id="h_v5"></datalist><datalist id="h_v6"></datalist>
  <datalist id="h_v7"></datalist><datalist id="h_v8"></datalist><datalist id="h_v9"></datalist>
  <datalist id="h_v10"></datalist><datalist id="h_v11"></datalist><datalist id="h_v12"></datalist>
  <datalist id="h_v13"></datalist><datalist id="h_v14"></datalist><datalist id="h_v15"></datalist>
  <datalist id="h_v16"></datalist><datalist id="h_ulasimTarifi"></datalist>
  <datalist id="h_ulasimOlanaklari"></datalist><datalist id="h_altyapiAciklama"></datalist>
</div>

<script>
  const auth = firebase.auth();
  const urlParams = new URLSearchParams(window.location.search);
  const rid = (urlParams.get("rid") || "").trim();

  const inputIds = [
    'v1','v2','v3','v4','v5','v6','v7','v8','v9','v10','v11','v12','v13','v14','v15','v16',
    'ulasimTarifi','ulasimOlanaklari','altyapiAciklama'
  ];

  function getReports(){ return JSON.parse(localStorage.getItem("gayrimenkul_reports") || "[]"); }

  /* âœ… SADECE Ã–NÄ°ZLEMEDE kopyalama/saÄŸ tÄ±k/seÃ§im kapalÄ± */
  function lockPreviewCopy(){
    const el = document.getElementById("livePreview");
    if(!el) return;

    const block = (e)=>{ e.preventDefault(); e.stopPropagation(); return false; };
    ["copy","cut","contextmenu","selectstart","dragstart"].forEach(ev=>{
      el.addEventListener(ev, block, { passive:false });
    });

    // Ek: bazÄ± tarayÄ±cÄ±larda selectionÄ± da temizleyelim
    el.addEventListener("mousedown", ()=>{ try{ window.getSelection()?.removeAllRanges(); }catch(e){} });
    el.addEventListener("touchstart", ()=>{ try{ window.getSelection()?.removeAllRanges(); }catch(e){} }, { passive:true });
  }

  // âœ… METÄ°N Ã–NERÄ°SÄ° (DATALIST) â€” input/textarea kopyala-yapÄ±ÅŸtÄ±r serbest
  function showList(el){
    const listId = el.getAttribute("list");
    const dl = listId ? document.getElementById(listId) : null;
    if(!dl) return;

    dl.innerHTML = "";
    const set = new Set();

    getReports().forEach(r => {
      const val = (r?.konumCevre && r.konumCevre[el.id]) ? String(r.konumCevre[el.id]).trim() : "";
      if(val && val !== "...") set.add(val);
    });

    set.forEach(v => { dl.innerHTML += `<option value="${String(v).replaceAll('"','&quot;')}">`; });
  }

  function toggleAltyapi(isEvet){
    const inp = document.getElementById('altyapiAciklama');
    if(isEvet){
      inp.disabled = true;
      inp.classList.add('disabled-input');
      inp.value = "alt yapÄ±sÄ± tamamlanmÄ±ÅŸtÄ±r";
    }else{
      inp.disabled = false;
      inp.classList.remove('disabled-input');
      if(inp.value === "alt yapÄ±sÄ± tamamlanmÄ±ÅŸtÄ±r") inp.value = "";
    }
    guncelleOnizleme();
  }

  // âœ… METÄ°N FORMATLARI
  function guncelleOnizleme(){
    let vData = {};
    inputIds.forEach(id => { vData[id] = document.getElementById(id).value || "..."; });

    let yapiTipi = (vData.v13 || "").trim();
    let yapiTipiMetni = (yapiTipi !== "..." && !yapiTipi.toLowerCase().includes("tip")) ? yapiTipi + " tipi yapÄ±lar" : yapiTipi;

    const altyapiTik = document.querySelector('input[name="altyapi"]:checked').value;
    const altyapiMetni = altyapiTik === "Evet" ? "alt yapÄ±sÄ± tamamlanmÄ±ÅŸtÄ±r" : (vData.altyapiAciklama || "...");

    let tablo = "------------------------------------------\n Ã‡EVRESEL Ã–ZELLÄ°KLER TABLOSU\n------------------------------------------\n";
    const labels = ["UAVT","Koord X","Koord Y","Ä°l","Ä°lÃ§e","Mahalle","Sokak","KapÄ± No","Kat","Daire No","GeliÅŸim","YapÄ±laÅŸma","Tip","Gelir","YakÄ±n 1","YakÄ±n 2"];
    for(let i=1; i<=16; i++){ tablo += `${labels[i-1].padEnd(15,' ')} : ${vData['v'+i]}\n`; }

    const f1 = `KONUMU VE Ã‡EVRESEL Ã–ZELLÄ°KLERÄ° (Format 1)\nDeÄŸerlemeye konu taÅŸÄ±nmaz, ${vData.v4} ili, ${vData.v5} Ä°lÃ§esi, ${vData.v6} Mahallesi ${vData.v7}, No: ${vData.v8}/${vData.v10} posta adresinde yer almaktadÄ±r. TaÅŸÄ±nmaza ulaÅŸÄ±m; ${vData.ulasimTarifi}. BÃ¶lge genelde yapÄ± kalitesine baÄŸlÄ± olarak, ${vData.v14} gelir grubu tarafÄ±ndan yerleÅŸim amaÃ§lÄ± olarak talep gÃ¶rmektedir. BÃ¶lge Ã§evresinde ${vData.v12} katlÄ± ${yapiTipiMetni} bulunmaktadÄ±r. ${vData.ulasimOlanaklari} TaÅŸÄ±nmazÄ±n yakÄ±n Ã§evresinde ${vData.v15} ve ${vData.v16} yer almaktadÄ±r.\n\nBÃ¶lgenin GeliÅŸimine Analiz: ${vData.v14} grubunun tercih ettiÄŸi, yapÄ±laÅŸmanÄ±n ${vData.v11} olduÄŸu bir bÃ¶lgedir.`;

    const f2 = `TAÅINMAZIN YERÄ° VE Ã‡EVRE Ã–ZELLÄ°KLERÄ° (Format 2)\nGayrimenkul, ${vData.v6} Mahallesi, ${vData.v7}, No: ${vData.v8}, Kat: ${vData.v9} Daire: ${vData.v10}, ${vData.v5}/${vData.v4} adresindedir. BÃ¶lgede ${vData.v12} nitelikli ${yapiTipiMetni} hakimdir. UlaÅŸÄ±m: ${vData.ulasimTarifi}. YakÄ±n Ã§evre: ${vData.v15}, ${vData.v16}.`;

    const f3 = `ULAÅIM TARÄ°FÄ° (Format 3)\n${vData.v4} Ä°li, ${vData.v5} Ä°lÃ§esi, ${vData.v6} Mahallesi sÄ±nÄ±rlarÄ±nda yer alan taÅŸÄ±nmaza ulaÅŸÄ±m ${vData.ulasimTarifi}. BÃ¶lge ${vData.v11} fonksiyonlu geliÅŸmiÅŸ olup, ${vData.v14} gelir grubuna hitap eder. AltyapÄ±: (yol, su, elektrik) ${altyapiMetni}. ${vData.ulasimOlanaklari}`;

    const sonuc = tablo + "\n" + f1 + "\n\n" + f2 + "\n\n" + f3;
    document.getElementById('livePreview').textContent = sonuc;
    return sonuc;
  }

  function loadData(){
    const reports = getReports();
    const report = reports.find(r => r && String(r.rid) === String(rid));
    if(!report){ alert("Rapor bulunamadÄ±!"); location.href="index.html"; return; }

    document.getElementById('raporBilgi').textContent = `${report.propertyName || "Rapor"} â€¢ RID: ${rid}`;

    // Ã–nce raporun kÃ¶k bilgisini inputlara bas (il/ilÃ§e/mahalle boÅŸ kalmasÄ±n)
    if(!document.getElementById('v4').value) document.getElementById('v4').value = report.il || "";
    if(!document.getElementById('v5').value) document.getElementById('v5').value = report.ilce || "";
    if(!document.getElementById('v6').value) document.getElementById('v6').value = report.mahalle || "";

    // Sonra modÃ¼l datasÄ±nÄ± bas (varsa)
    if(report.konumCevre){
      inputIds.forEach(id => {
        if(report.konumCevre[id] !== undefined && report.konumCevre[id] !== null && String(report.konumCevre[id]).trim() !== ""){
          document.getElementById(id).value = report.konumCevre[id];
        }
      });

      if(report.konumCevre.altyapiTik === "HayÄ±r"){
        document.querySelector('input[name="altyapi"][value="HayÄ±r"]').checked = true;
        toggleAltyapi(false);
      }
    }

    guncelleOnizleme();

    if(report.isLocked || report.locked || report.final){
      document.getElementById('lockedNote').style.display = "block";
      document.getElementById('saveBtn').disabled = true;
      document.getElementById('saveBtn').textContent = "KÄ°LÄ°TLÄ°";
      document.querySelectorAll("input, textarea").forEach(el => el.disabled = true);
    }
  }

  function verileriKaydet(){
    const reports = getReports();
    const idx = reports.findIndex(r => r && String(r.rid) === String(rid));
    if(idx < 0) return;

    let vData = {};
    inputIds.forEach(id => { vData[id] = document.getElementById(id).value; });

    reports[idx].konumCevre = {
      ...vData,
      altyapiTik: document.querySelector('input[name="altyapi"]:checked').value,
      tamMetin: guncelleOnizleme(),
      updatedAt: Date.now()
    };

    localStorage.setItem("gayrimenkul_reports", JSON.stringify(reports));
    alert("âœ… Veriler Kaydedildi!");
  }

  function anaMenuyeDon(){ location.href = "rapor-detay.html?rid=" + encodeURIComponent(rid); }

  auth.onAuthStateChanged(user => {
    if(!user || !rid) { location.href="index.html"; return; }
    lockPreviewCopy();   // âœ… sadece preview kilit
    loadData();
  });

  inputIds.forEach(id => {
    const el = document.getElementById(id);
    if(el) el.addEventListener("input", guncelleOnizleme);
  });
</script>

</body>
