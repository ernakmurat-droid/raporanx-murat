<script>

  const urlParams = new URLSearchParams(window.location.search);
  const rid = (urlParams.get("rid") || "").trim();
  const inputIds = ['v1','v2','v3','v4','v5','v6','v7','v8','v9','v10','v11','v12','v13','v14','v15','v16','ulasimTarifi','ulasimOlanaklari','altyapiAciklama'];

  function toggleAltyapi(isEvet){

  function guncelleOnizleme(){
    let v = {};
    inputIds.forEach(id => { v[id] = $(id).value || "..."; });

    let yapiTipi = (v.v13 || "").trim();
    let yapiTipiMetni = (yapiTipi !== "..." && yapiTipi && !yapiTipi.toLowerCase().includes("tip")) ? yapiTipi + " tipi yapÄ±lar" : (yapiTipi || "...");

    const altyapiMetni = altyapiTik === "Evet" ? "alt yapÄ±sÄ± tamamlanmÄ±ÅŸtÄ±r" : (v.altyapiAciklama || "...");

    let tablo = "------------------------------------------\n Ã‡EVRESEL Ã–ZELLÄ°KLER TABLOSU\n------------------------------------------\n";
    const labels = ["UAVT","Koord X","Koord Y","Ä°l","Ä°lÃ§e","Mahalle","Sokak","KapÄ± No","Kat","Daire No","GeliÅŸim","YapÄ±laÅŸma","Tip","Gelir","YakÄ±n 1","YakÄ±n 2"];
    for(let i=1; i<=16; i++){ tablo += `${labels[i-1].padEnd(15,' ')} : ${v['v'+i]}\n`; }

    const f1 = `KONUMU VE Ã‡EVRESEL Ã–ZELLÄ°KLERÄ°\nDeÄŸerlemeye konu taÅŸÄ±nmaz, ${v.v4} ili, ${v.v5} Ä°lÃ§esi, ${v.v6} Mahallesi ${v.v7}, No: ${v.v8}/${v.v10} posta adresinde yer almaktadÄ±r. TaÅŸÄ±nmaza ulaÅŸÄ±m; ${v.ulasimTarifi}. BÃ¶lge genelde yapÄ± kalitesine baÄŸlÄ± olarak, ${v.v14} gelir grubu tarafÄ±ndan yerleÅŸim amaÃ§lÄ± olarak talep gÃ¶rmektedir. BÃ¶lge Ã§evresinde ${v.v12} katlÄ± ${yapiTipiMetni} bulunmaktadÄ±r. ${v.ulasimOlanaklari} TaÅŸÄ±nmazÄ±n yakÄ±n Ã§evresinde ${v.v15} ve ${v.v16} yer almaktadÄ±r.\n\nBÃ¶lgenin GeliÅŸimine Analiz: ${v.v14} grubunun tercih ettiÄŸi, yapÄ±laÅŸmanÄ±n ${v.v11} olduÄŸu bir bÃ¶lgedir.`;
    const f2 = `TAÅINMAZIN YERÄ° VE Ã‡EVRE Ã–ZELLÄ°KLERÄ°\nGayrimenkul, ${v.v6} Mahallesi, ${v.v7}, No: ${v.v8}, Kat: ${v.v9} Daire: ${v.v10}, ${v.v5}/${v.v4} adresindedir. BÃ¶lgede ${v.v12} nitelikli ${yapiTipiMetni} hakimdir. UlaÅŸÄ±m: ${v.ulasimTarifi}. YakÄ±n Ã§evre: ${v.v15}, ${v.v16}.`;

    $('livePreview').textContent = tablo + "\n" + f1 + "\n\n" + f2 + "\n\n" + f3;
  }

  function loadData(){
    const reports = getReports();
    const report = reports.find(r => r && String(r.rid) === String(rid));
    if(!report){ alert("Rapor bulunamadÄ±!"); location.href="index.html"; return; }

    $('raporBilgi').textContent = `${report.propertyName || "Rapor"} â€¢ RID: ${rid}`;

    if(report.konumCevre){

      tamMetin: $('livePreview').textContent,
