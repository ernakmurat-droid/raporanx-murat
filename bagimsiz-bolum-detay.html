<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Bağımsız Bölüm Detay</title>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
:root{--primary:#4a148c;--secondary:#7c4dff;--success:#00c853;--bg:#f0f2f5;}
body{font-family:'Segoe UI',Tahoma,sans-serif;background:var(--bg);margin:0;padding-bottom:120px;color:#333}

.header{
  background:linear-gradient(135deg,#4a148c,#7c4dff);
  color:#fff;
  padding:calc(22px + env(safe-area-inset-top,0px)) 25px 22px;
  position:sticky;top:0;z-index:1000;
  box-shadow:0 2px 10px rgba(0,0,0,.2);
}
.back{
  position:absolute;left:15px;top:calc(16px + env(safe-area-inset-top,0px));
  background:rgba(255,255,255,.2);
  padding:8px 15px;border-radius:20px;
  color:#fff;font-weight:900;border:none;cursor:pointer;
}

.container{
  max-width:900px;margin:16px auto;padding:16px;
  background:#fff;border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.section-title{
  border-bottom:2px solid #eee;
  margin:22px 0 12px;
  padding-bottom:10px;
  color:#4a148c;
  font-weight:900;
}

.form-group{
  margin-bottom:14px;
  padding:14px;
  background:#fdfdfd;
  border:1px solid #eee;
  border-radius:12px;
}

input,textarea,select{
  width:100%;padding:12px;
  border-radius:10px;
  border:1.5px solid #dee2e6;
  font-size:15px;
}
input:focus,textarea:focus{border-color:#7c4dff;background:#f9f7ff;outline:none}

.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
@media(max-width:720px){.grid-2,.grid-3{grid-template-columns:1fr}}

.btn{
  width:100%;padding:14px;
  border:none;border-radius:12px;
  font-weight:900;font-size:16px;
  cursor:pointer;
}
.btn-save{background:#00c853;color:#fff}

.taslak{
  background:#fff8e1;
  border:2px dashed #ffb300;
  padding:16px;
  border-radius:14px;
  line-height:1.7;
  white-space:pre-wrap;
  min-height:120px;
}

/* ================= HATIRLATMA BAR ================= */
.reminder{
  position:sticky;
  top:calc(74px + env(safe-area-inset-top,0px));
  z-index:999;
  margin:12px 0 16px;
  padding:12px 14px;
  border-radius:14px;
  font-weight:900;
  line-height:1.35;
}
.reminder.info{background:#eef5ff;color:#0d47a1;border-left:6px solid #1e88e5}
.reminder.warn{background:#fff8e1;color:#7a4b00;border-left:6px solid #ffb300}
.reminder.danger{background:#ffe9e9;color:#7a1b1b;border-left:6px solid #c62828}
.reminder.hidden{display:none}
.reminder .row{display:flex;gap:10px}
.reminder .xbtn{
  border:none;background:rgba(255,255,255,.7);
  font-weight:900;border-radius:12px;
  padding:6px 10px;cursor:pointer;
}
</style>

<link rel="stylesheet" href="mobil-fix.css">
</head>

<body>
<div class="header">
  <button class="back" onclick="history.back()">← Menü</button>
  <h1 style="margin:0">BAĞIMSIZ BÖLÜM DETAY</h1>
  <div id="raporBilgi" style="margin-top:6px;font-weight:900"></div>
</div>

<div class="container">

<div id="reminderBar" class="reminder hidden"></div>

<div class="section-title">Kimlik Bilgileri</div>
<div class="form-group grid-3">
  <input id="kat" placeholder="Kat" oninput="metinOlustur()">
  <input id="bbNo" placeholder="BB No" oninput="metinOlustur()">
  <input id="kapiNo" placeholder="Kapı No" oninput="metinOlustur()">
</div>

<div class="form-group grid-2">
  <input id="nitelik" placeholder="Nitelik" oninput="metinOlustur()">
  <input id="konum" placeholder="Girişe göre konumu" oninput="metinOlustur()">
</div>

<div class="form-group grid-2">
  <input id="alanNet" type="number" placeholder="Net Alan" oninput="metinOlustur()">
  <input id="alanBrut" type="number" placeholder="Brüt Alan" oninput="metinOlustur()">
</div>

<div class="section-title">Taslak Metin</div>
<div id="taslak" class="taslak"></div>

<button class="btn btn-save" onclick="kaydet()">VERİLERİ KAYDET</button>
</div>

<script>
function showReminder(msg,type="info"){
  const b=document.getElementById("reminderBar");
  b.className="reminder "+type;
  b.innerHTML=`<div class="row"><div>${msg}</div><button class="xbtn" onclick="hideReminder()">×</button></div>`;
}
function hideReminder(){document.getElementById("reminderBar").classList.add("hidden")}

function readForm(){
  return {
    kat:kat.value,bbNo:bbNo.value,kapiNo:kapiNo.value,
    nitelik:nitelik.value,konum:konum.value,
    alanNet:alanNet.value,alanBrut:alanBrut.value
  };
}

function validate(block){
  const d=readForm(),miss=[];
  if(!d.kat)miss.push("Kat");
  if(!d.bbNo)miss.push("BB No");
  if(!d.kapiNo)miss.push("Kapı No");
  if(!d.nitelik)miss.push("Nitelik");
  if(!d.konum)miss.push("Konum");
  if((+d.alanNet||0)<=0 && (+d.alanBrut||0)<=0)miss.push("Alan");
  if(miss.length){
    showReminder("⚠️ Eksik: "+miss.join(", "),block?"danger":"warn");
    return false;
  }
  hideReminder();return true;
}

function metinOlustur(){
  validate(false);
  const d=readForm();
  taslak.innerText=
`Binanın ${d.kat} katında yer alan ${d.bbNo} BB, ${d.kapiNo} kapı no.lu,
${d.nitelik} nitelikli taşınmaz girişe göre ${d.konum} konumludur.
Net ${d.alanNet||0} m², Brüt ${d.alanBrut||0} m² alana sahiptir.`;
}

function kaydet(){
  if(!validate(true))return;
  alert("Kaydedildi ✅");
}
</script>

<script src="mobil-fix.js"></script>
</body>
</html>
