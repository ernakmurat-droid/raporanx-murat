    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // CÃœZDAN SÄ°STEMÄ° (VARSAYILAN AYARLAR)
        let cuzdan = JSON.parse(localStorage.getItem('user_wallet')) || {
            bakiye: 500,
            birimFiyat: 25,
            ucretsizHak: 5,
            gizliMod: true
        };

        function toggleWalletPrivacy() {
            cuzdan.gizliMod = !cuzdan.gizliMod;
            localStorage.setItem('user_wallet', JSON.stringify(cuzdan));
            updateWalletUI();
        }

        function updateWalletUI() {
            const txt = document.getElementById('walletText');
            txt.textContent = cuzdan.gizliMod ? "CÃ¼zdan: ****" : `CÃ¼zdan: ${cuzdan.bakiye} TL`;
        }

        function go(page) { window.location.href = page + '?id=' + id; }

        function isValueEmpty(val) {
            if (!val) return true;
            if (typeof val === 'string' && (val.trim().length < 5 || val.includes("Metin burada oluÅŸacak"))) return true;
            return false;
        }

        function durumuGuncelle() {
            const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
            const r = reports[id];
            if (!r) return;

            const kontroller = {
                stat_konum: { veri: r.konumCevre?.tamMetin, tamam: r.konum_tamamlandi },
                stat_tapu: { veri: r.tapuMetniB1, tamam: r.tapu_tamamlandi },
                stat_imar: { veri: r.imarMetni, tamam: r.imar_tamamlandi },
                stat_belgeler: { veri: r.belgelerMetni, tamam: r.belgeler_tamamlandi },

            };

            for (let dotId in kontroller) {
                const el = document.getElementById(dotId);
                const d = kontroller[dotId];
                if (el) {
                    if (isValueEmpty(d.veri)) { el.textContent = "Eksik"; el.className = "status-dot status-missing"; }
                    else if (d.tamam === false) { el.textContent = "âš ï¸ Eksik"; el.className = "status-dot status-incomplete"; }

            const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
            const r = reports[id];
            if (r.isLocked) { go('rapor-olustur.html'); return; }

            // ğŸ’° CÃœZDAN VE TAHSÄ°LAT KONTROLÃœ
            let tutar = cuzdan.ucretsizHak > 0 ? 0 : cuzdan.birimFiyat;
            
            // SENÄ°N Ä°STEDÄ°ÄÄ°N Ã–ZEL HATIRLATMA METNÄ°
            const hatirlatmaMetni = "Veri giriÅŸlerindeki hatÄ±rlatmalar veri giriÅŸi gibi gÃ¶rÃ¼nmektedir. Rapor oluÅŸturduktan sonra veri giriÅŸi yapamazsÄ±nÄ±z. Zaman ve maddi kaybetmemek iÃ§in veri giriÅŸlerin tamamÄ±nÄ± yaptÄ±ÄŸÄ±nÄ±zdan emin olun.";

            let mesaj = cuzdan.ucretsizHak > 0 ? 
                `ğŸ Ãœcretsiz rapor hakkÄ±nÄ±z kullanÄ±lacaktÄ±r. (Kalan: ${cuzdan.ucretsizHak})` :
                `ğŸ’° Mevcut Bakiyeniz: ${cuzdan.bakiye} TL\nğŸ“‰ DÃ¼ÅŸecek Tutar: ${tutar} TL\nâœ… Kalan: ${cuzdan.bakiye - tutar} TL`;

                return;
            }

            // UyarÄ± penceresinde senin metnin ve Ã¶deme bilgisi birlikte gÃ¶rÃ¼nÃ¼r
            if (confirm(`${hatirlatmaMetni}\n\n${mesaj}\n\nRapor kilitlenip oluÅŸturulsun mu?`)) {
                // Tahsilat
                if (cuzdan.ucretsizHak > 0) cuzdan.ucretsizHak--;
                else cuzdan.bakiye -= tutar;

                r.isLocked = true;
                localStorage.setItem('user_wallet', JSON.stringify(cuzdan));
                reports[id] = r;
                localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));
                
                location.reload();
            }
        }

                document.getElementById('baslik').textContent = r.propertyName || "Gayrimenkul Raporu";
                durumuGuncelle();
                updateWalletUI();
                if (r.isLocked) {
                    document.querySelectorAll('.modÃ¼l-btn').forEach(btn => btn.disabled = true);
                    document.getElementById('kilitMesaji').style.display = 'block';

                    mainBtn.textContent = "TAMAMLANMIÅ RAPORU GÃ–RÃœNTÃœLE";

                }
            }
        };
    </script>
