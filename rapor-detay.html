<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapor Ana Men√º - Y√∂netim Paneli</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>

    <style>
        :root { --primary: #4a148c; --accent: #7c4dff; --success: #00c853; --warning: #ffeb3b; --error: #ff5252; --bg: #f4f7f6; }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, var(--primary), var(--accent)); margin:0; color:white; min-height:100vh; display:flex; flex-direction:column; }

        /* ‚úÖ MOBƒ∞L √úST √áENTƒ∞K/STATUS BAR FIX + √úSTE SABƒ∞TLEME */
        .header {
            padding: calc(20px + env(safe-area-inset-top, 0px)) 20px 20px;
            text-align:center;
            position: sticky;
            top: 0;
            z-index: 999999;
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        /* ‚úÖ Butonlarƒ±n √ºstten mesafesine safe-area ekle */
        .back {
            position:absolute;
            left:15px;
            top: calc(20px + env(safe-area-inset-top, 0px));
            background:rgba(255,255,255,0.2);
            padding:10px 20px;
            border-radius:30px;
            text-decoration:none;
            color:white;
            font-weight:bold;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .wallet-status {
            position: absolute;
            right: 15px;
            top: calc(15px + env(safe-area-inset-top, 0px));
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .wallet-status:hover { background: rgba(0,0,0,0.5); }

        .menu { flex:1; display:flex; flex-wrap:wrap; gap:15px; padding:20px; justify-content:center; align-content:flex-start; }

        .btn { flex: 1 1 320px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 25px; font-size: 20px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; color: white; cursor: pointer; transition: 0.3s; position: relative; text-align: left; }
        .btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateY(-3px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-dot { position: absolute; top: 12px; right: 15px; font-size: 12px; padding: 4px 10px; border-radius: 10px; font-weight: bold; }
        .status-missing { background: var(--error); color: white; }
        .status-incomplete { background: var(--warning); color: #333; }
        .status-ok { background: var(--success); color: white; }

        .footer-btn { background:#ff5722; padding:20px; font-size:22px; width:90%; max-width:500px; margin:15px auto; border-radius:15px; border:none; color:white; font-weight:bold; cursor: pointer; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .footer-btn.locked { background: #2196F3; }

        #kilitMesaji { display: none; background: rgba(255,112,67,0.2); border: 1px solid #ff7043; padding: 10px; margin: 10px auto; width: 80%; text-align: center; border-radius: 10px; color: #ffd600; font-weight: bold; }

        @media (max-width: 600px) {
            /* ‚úÖ Senin mantƒ±k aynƒ±, sadece safe-area ile uyumlu */
            .header { font-size: 20px; padding-top: calc(60px + env(safe-area-inset-top, 0px)); }

            .btn { flex: 1 1 100%; padding: 20px; font-size: 18px; }

            .wallet-status { right: 10px; top: calc(10px + env(safe-area-inset-top, 0px)); }
            .back { left: 10px; top: calc(20px + env(safe-area-inset-top, 0px)); }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back">Ana Sayfa</a>
        <div id="walletBox" class="wallet-status">
            üí≥ <span id="walletText">Kredi: Y√ºkleniyor...</span>
        </div>
        <div id="baslik" style="margin-top:20px;">Gayrimenkul Raporu</div>
        <div id="kilitMesaji">üîí RAPOR M√úH√úRLENDƒ∞ - YALNIZCA G√ñR√úNT√úLEME</div>
    </div>
    
    <div class="menu">
        <button class="btn mod√ºl-btn" onclick="go('konum_cevre.html')">KONUM VE √áEVRE <span id="stat_konum" class="status-dot"></span></button>
        <button class="btn mod√ºl-btn" onclick="go('tapu_kayit.html')">TAPU KAYITLARI <span id="stat_tapu" class="status-dot"></span></button>
        <button class="btn mod√ºl-btn" onclick="go('imar.html')">ƒ∞MAR DURUMU <span id="stat_imar" class="status-dot"></span></button>
        <button class="btn mod√ºl-btn" onclick="go('belgeler.html')">ƒ∞NCELENEN BELGELER <span id="stat_belgeler" class="status-dot"></span></button>
        <button class="btn mod√ºl-btn" onclick="go('bina.html')">Bƒ∞NA Bƒ∞LGƒ∞LERƒ∞ <span id="stat_bina" class="status-dot"></span></button>
        <button class="btn mod√ºl-btn" onclick="go('bagimsiz-bolum-detay.html')">BAƒûIMSIZ B√ñL√úM <span id="stat_bb" class="status-dot"></span></button>
        <button class="btn mod√ºl-btn" onclick="go('emsal.html')">EMSAL ANALƒ∞Zƒ∞ <span id="stat_emsal" class="status-dot"></span></button>
    </div>
   
    <button id="mainBtn" class="footer-btn" onclick="raporKontrolVeKilitle()">RAPORU TAMAMLA VE Kƒ∞Lƒ∞TLE</button>

    <script>
        // URL'den Rapor ID'sini Al
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Sayfa Deƒüi≈ütirme Fonksiyonu (Parametre Koruyucu)
        function go(page) { window.location.href = page + '?id=' + id; }

        function isValueEmpty(val) {
            if (!val) return true;
            if (typeof val === 'string' && (val.trim().length < 5 || val.includes("Metin burada olu≈üacak"))) return true;
            return false;
        }

        async function durumuGuncelle() {
            const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
            const r = reports[id];
            if (!r) return;

            const kontroller = {
                stat_konum: { veri: r.konumCevre?.tamMetin, tamam: r.konum_tamamlandi },
                stat_tapu: { veri: r.tapuMetniB1, tamam: r.tapu_tamamlandi },
                stat_imar: { veri: r.imarMetni, tamam: r.imar_tamamlandi },
                stat_belgeler: { veri: r.belgelerMetni, tamam: r.belgeler_tamamlandi },
                stat_bina: { veri: r.bina?.metin || r.binaMetni, tamam: r.bina_tamamlandi },
                stat_bb: { veri: r.bbDetay?.tamMetin || r.katDetayMetni, tamam: r.bb_tamamlandi },
                stat_emsal: { veri: r.degerlemeOzet?.emsalFinalMetni, tamam: (r.emsaller && r.emsaller.length >= 4) }
            };

            for (let dotId in kontroller) {
                const el = document.getElementById(dotId);
                const d = kontroller[dotId];
                if (el) {
                    if (isValueEmpty(d.veri)) { el.textContent = "Eksik"; el.className = "status-dot status-missing"; }
                    else if (d.tamam === false) { el.textContent = "‚ö†Ô∏è Eksik"; el.className = "status-dot status-incomplete"; }
                    else { el.textContent = "Tamam"; el.className = "status-dot status-ok"; }
                }
            }
        }

        async function raporKontrolVeKilitle() {
            const user = auth.currentUser;
            if (!user) return alert("L√ºtfen giri≈ü yapƒ±n!");

            const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
            const r = reports[id];
            if (r.isLocked) { window.location.href = 'rapor-olustur.html?id=' + id; return; }

            const userRef = db.collection("users").doc(user.uid);
            const userDoc = await userRef.get();
            const mevcutKredi = userDoc.data().kredi || 0;

            const hatirlatmaMetni = "Veri giri≈ülerinin tamamƒ±nƒ± yaptƒ±ƒüƒ±nƒ±zdan emin olun. Rapor m√ºh√ºrlendikten sonra deƒüi≈üiklik yapƒ±lamaz.";

            if (mevcutKredi <= 0) {
                alert("‚ö†Ô∏è Krediniz yetersiz! L√ºtfen y√ºkleme yapƒ±n.");
                return;
            }

            if (confirm(`${hatirlatmaMetni}\n\nMevcut Krediniz: ${mevcutKredi}\nƒ∞≈ülem Sonrasƒ±: ${mevcutKredi - 1}\n\nRapor m√ºh√ºrlensin mi?`)) {
                await userRef.update({
                    kredi: firebase.firestore.FieldValue.increment(-1)
                });

                r.isLocked = true;
                reports[id] = r;
                localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));
                await userRef.set({ gayrimenkul_reports: reports }, { merge: true });
                location.reload();
            }
        }

        // Kimlik ve Kredi Kontrol√º
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
                const r = reports[id];
                if (r) {
                    document.getElementById('baslik').textContent = r.propertyName || "Gayrimenkul Raporu";
                    durumuGuncelle();
                    
                    const userDoc = await db.collection("users").doc(user.uid).get();
                    const kredi = userDoc.data().kredi || 0;
                    document.getElementById('walletText').textContent = `Kredi: ${kredi}`;

                    if (r.isLocked) {
                        document.querySelectorAll('.mod√ºl-btn').forEach(btn => btn.disabled = true);
                        document.getElementById('kilitMesaji').style.display = 'block';
                        const mainBtn = document.getElementById('mainBtn');
                        mainBtn.textContent = "TAMAMLANMI≈û RAPORU G√ñR√úNT√úLE";
                        mainBtn.className = "footer-btn locked";
                    }
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
