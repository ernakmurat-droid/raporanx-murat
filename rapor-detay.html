Devam etmek istiyor musunuz?`;

<script>
  const auth = window.auth || firebase.auth();
  const db   = window.db   || firebase.firestore();

  let _unsubRoot = null;

  function startLiveSyncRoot(user, rid){
    try { if(_unsubRoot) _unsubRoot(); } catch(e){}
    if(!user || !rid) return;

    // ‚úÖ index.html ile uyumlu: kullanicilar/{uid} dok√ºmanƒ± dinle
    const ref = db.collection("kullanicilar").doc(user.uid);

    _unsubRoot = ref.onSnapshot((snap)=>{
      if(!snap.exists) return;
      const d = snap.data() || {};
      const cloudReportsRaw = d.gayrimenkul_reports;

      let cloudArr = [];
      if (Array.isArray(cloudReportsRaw)) cloudArr = cloudReportsRaw;
      else if (cloudReportsRaw && typeof cloudReportsRaw === "object") cloudArr = Object.values(cloudReportsRaw);

      const cloudReport = cloudArr.find(r => r && String(r.rid) === String(rid));
      if(!cloudReport) return;

      // localStorage g√ºncelle
      let arr = [];
      try { arr = JSON.parse(localStorage.getItem("gayrimenkul_reports") || "[]"); } catch(e){ arr=[]; }

      const idx = arr.findIndex(r => r && String(r.rid) === String(rid));
      if(idx === -1) arr.unshift(cloudReport);
      else arr[idx] = cloudReport;

      localStorage.setItem("gayrimenkul_reports", JSON.stringify(arr));

      const baslikEl = document.getElementById("baslik");
      if (baslikEl) baslikEl.textContent = cloudReport.propertyName || "Rapor Detayƒ±";

      if (cloudReport.isLocked === true || cloudReport.locked === true || cloudReport.final === true) {
        if (typeof applyLockedUI === "function") applyLockedUI();
      }
    });
  }

  const params = new URLSearchParams(location.search);
  let rid = (params.get("rid") || "").toString().trim();
  window.__RID__ = rid;

  function readReports(){
    try{ return JSON.parse(localStorage.getItem("gayrimenkul_reports") || "[]"); }
    catch(e){ return []; }
  }

  function findByRid(arr, rid){
    return (arr||[]).find(r => r && String(r.rid) === String(rid)) || null;
  }

function applyLockedUI(){
  window.__LOCKED__ = true;

  document.getElementById("kilitMesaji").style.display = "block";
  document.querySelectorAll(".mod√ºl-btn").forEach(b => b.disabled = true);

  const btn = document.getElementById("btnRaporOlustur");
  btn.textContent = "TAMAMLANMI≈û RAPORU G√ñR√úNT√úLE";
  btn.classList.add("locked");
  btn.onclick = () => location.href = "rapor-olustur.html?rid=" + encodeURIComponent(rid);
}

  async function isLockedRemoteStrict(uid){
    try{
      const lockId = `${uid}_${rid}`;
      const s = await db.collection("locks").doc(lockId).get();
      return s.exists && s.data()?.locked === true;
    }catch(e){ return false; }
  }

  // ‚úÖ C√ºzdan kartƒ±: modal a√ß
  window.openWalletModal = function(){
    const m = document.getElementById("walletModal");
    if(m) m.style.display = "block";
  };
  window.closeWalletModal = function(){
    const m = document.getElementById("walletModal");
    if(m) m.style.display = "none";
  };

  document.getElementById("walletCard").addEventListener("click", ()=>{
    openWalletModal();
  });

  auth.onAuthStateChanged(async (user)=>{
    if (!user || !rid) { location.href="/index.html"; return; }

    // ‚úÖ rapor senkronu
    startLiveSyncRoot(user, rid);

    const reports = readReports();
    const report = findByRid(reports, rid);
    if (!report) { location.href="/index.html"; return; }

    document.getElementById("baslik").textContent = report.propertyName || "Rapor Detayƒ±";

    // ‚úÖ c√ºzdan √ºst kartƒ±
    await Wallet.load(user.uid);

    const lockedLocal = (report.isLocked === true || report.locked === true || report.final === true);
    const lockedLs = (localStorage.getItem("report_locked_" + rid) === "1" ||
                  localStorage.getItem("report_locked_" + rid) === "true" ||
                  localStorage.getItem("report_locked_" + rid) === "locked");

const lockedLocal = lockedLs || (report.isLocked === true || report.locked === true || report.final === true);
    const lockedRemote = lockedLocal ? false : await isLockedRemoteStrict(user.uid);

    if (lockedLocal || lockedRemote) applyLockedUI();
  });
</script>
