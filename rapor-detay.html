<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rapor Detay</title>

<!-- Firebase (varsa zaten kullanıyorsun) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
:root{
  --primary:#5e35b1;
  --secondary:#7c4dff;
  --bg:#f4f7f9;
  --headerH:64px;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  height:100%;
  background:var(--bg);
  font-family:'Segoe UI',Tahoma,sans-serif;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:999999;

  height:calc(var(--headerH) + env(safe-area-inset-top,0px));
  padding:calc(env(safe-area-inset-top,0px) + 10px) 16px 10px;

  background:linear-gradient(135deg,#4a148c,#7c4dff);
  color:#fff;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header h1{
  margin:0;
  font-size:18px;
  font-weight:600;
}

/* geri butonu */
.back-btn{
  background:rgba(255,255,255,0.25);
  border:none;
  color:#fff;
  font-size:16px;
  padding:8px 14px;
  border-radius:30px;
  cursor:pointer;
  z-index:1000000;
}

/* ================= CONTENT ================= */
body{
  padding-top:calc(var(--headerH) + env(safe-area-inset-top,0px));
}

.container{
  padding:16px;
}

/* kartlar */
.card{
  background:#6a1b9a;
  color:#fff;
  border-radius:22px;
  padding:26px 18px;
  margin-bottom:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.card.alt{
  background:#7b1fa2;
}

/* mobil ekstra güvenlik */
@media(max-width:600px){
  .card{
    font-size:20px;
    padding:24px 16px;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <button class="back-btn" onclick="history.back()">← Geri</button>
  <h1>Rapor Detay</h1>
  <div style="width:40px"></div>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">

  <div class="card">
    KONUM VE<br>ÇEVRE ÖZELLİKLERİ
  </div>

  <div class="card alt">
    TAPU KAYIT<br>BİLGİLERİ
  </div>

  <!-- Buraya diğer rapor bölümleri aynen eklenir -->

</div>

</body>
</html>
