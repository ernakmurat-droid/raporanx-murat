<script>
  const auth = firebase.auth();
  const db = firebase.firestore();
  const urlParams = new URLSearchParams(window.location.search);
  let rid = urlParams.get('rid');
  let isLocked = false; 

  function go(page) {
    if (!rid) return;
    // KRÄ°TÄ°K FÄ°X: EÄŸer kilitliyse modÃ¼l butonlarÄ± asla iÅŸlem yapmasÄ±n
    if (isLocked) {
      alert("Bu rapor kilitlenmiÅŸtir. ModÃ¼llere giriÅŸ yapÄ±lamaz.");
      return;
    }
    window.location.href = page + "?rid=" + encodeURIComponent(rid);
  }

  async function syncAndCheckLock(uid) {
    let locked = false;

    // 1. LocalStorage KontrolÃ¼
    const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports') || "[]");
    const r = reports.find(item => item.rid === rid);
    if (r && (r.isLocked || r.locked || r.final)) locked = true;

    // 2. Firebase KontrolÃ¼
    if (!locked) {
      try {
        const d1 = await db.collection("users").doc(uid).collection("reports").doc(rid).get();
        if (d1.exists && (d1.data().locked || d1.data().isLocked)) locked = true;
        
        if (!locked) {
          const d2 = await db.collection("locks").doc(`${uid}_${rid}`).get();
          if (d2.exists && d2.data().locked) locked = true;
        }
      } catch (e) { console.error("Lock sync error", e); }
    }

    if (locked) {
      isLocked = true;
      applyLockedUI();
    }
  }

  function applyLockedUI() {
    document.getElementById("kilitMesaji").style.display = "block";
    document.querySelectorAll(".modÃ¼l-btn").forEach(b => {
      b.disabled = true;
      b.style.opacity = "0.5";
    });

    const btn = document.getElementById("btnRaporOlustur");
    btn.textContent = "TAMAMLANMIÅž RAPORU GÃ–RÃœNTÃœLE";
    btn.classList.add("locked");
    btn.onclick = () => {
      window.location.href = "rapor-olustur.html?rid=" + encodeURIComponent(rid);
    };
  }

  function raporOlusturUyari() {
    if (!rid) return;
    if (confirm("Rapor oluÅŸturulacak. Bakiye dÃ¼ÅŸebilir ve rapor kilitlenir. OnaylÄ±yor musunuz?")) {
      window.location.href = "rapor-olustur.html?rid=" + encodeURIComponent(rid) + "&confirm=1";
    }
  }

  auth.onAuthStateChanged(async (user) => {
    if (!user || !rid) { window.location.href = "index.html"; return; }
    
    // BaÅŸlÄ±k ayarÄ±
    const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports') || "[]");
    const report = reports.find(r => r.rid === rid);
    if (report) document.getElementById("baslik").textContent = report.propertyName || "Rapor Detay";

    // Kilit kontrolÃ¼
    await syncAndCheckLock(user.uid);

    // CÃ¼zdan (Wallet) yÃ¼kleme
    if (window.Wallet) {
      try {
        const w = await Wallet.load(user.uid);
        document.getElementById("walletAmount").textContent = (w?.balanceTL || 0) + " TL";
      } catch(e) {}
    }
  });

  document.getElementById("walletCard").onclick = function() {
    this.classList.toggle("reveal");
  };
</script>
