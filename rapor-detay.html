<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rapor Detay</title>

<!-- Firebase (sende zaten var) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
:root{
  --primary:#5e35b1;
  --secondary:#7c4dff;
  --bg:#f4f7f9;
  --headerH:64px;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  min-height:100%;
  background:var(--bg);
  font-family:'Segoe UI',Tahoma,sans-serif;
  overflow-x:hidden;
}

/* ================= HEADER (MOBİL GARANTİ) ================= */
body{
  padding-top:calc(var(--headerH) + env(safe-area-inset-top,0px));
}

.header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:999999;

  height:calc(var(--headerH) + env(safe-area-inset-top,0px));
  padding:calc(env(safe-area-inset-top,0px) + 10px) 16px 10px;

  background:linear-gradient(135deg,#4a148c,#7c4dff);
  color:#fff;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header h1{
  margin:0;
  font-size:18px;
  font-weight:600;
}

.back-btn{
  background:rgba(255,255,255,0.25);
  border:none;
  color:#fff;
  font-size:16px;
  padding:8px 14px;
  border-radius:30px;
  cursor:pointer;
  z-index:1000000;
}

/* ================= CONTENT ================= */
.container{ padding:16px; }

/* Kartlar: link gibi çalışsın */
.card-link{
  display:block;
  text-decoration:none;
  color:inherit;
}

.card{
  background:#6a1b9a;
  color:#fff;
  border-radius:22px;
  padding:26px 18px;
  margin-bottom:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  transition: transform .08s ease, filter .08s ease;
  user-select:none;
}

.card.alt{ background:#7b1fa2; }

.card:active{
  transform: scale(0.99);
  filter: brightness(0.95);
}

/* küçük ok */
.card .go{
  display:block;
  margin-top:10px;
  font-size:14px;
  font-weight:600;
  opacity:0.9;
}

/* mobil */
@media(max-width:600px){
  .card{ font-size:20px; padding:24px 16px; }
}
</style>
</head>

<body>

<div class="header">
  <button class="back-btn" onclick="history.back()">← Geri</button>
  <h1>Rapor Detay</h1>
  <div style="width:40px"></div>
</div>

<div class="container">

  <!-- ✅ 1) Konum & Çevre (dosya adını sende neyse ona göre değiştir) -->
  <a class="card-link" href="konum-cevre.html">
    <div class="card">
      KONUM VE<br>ÇEVRE ÖZELLİKLERİ
      <span class="go">Aç →</span>
    </div>
  </a>

  <!-- ✅ 2) Tapu Kayıt (dosya adını sende neyse ona göre değiştir) -->
  <a class="card-link" href="tapu-kayit.html">
    <div class="card alt">
      TAPU KAYIT<br>BİLGİLERİ
      <span class="go">Aç →</span>
    </div>
  </a>

  <!-- Buraya diğer rapor bölümlerini aynı formatta ekleyebilirsin:
  <a class="card-link" href="belgeler.html"><div class="card">İNCELENEN BELGELER<span class="go">Aç →</span></div></a>
  -->

</div>

<script>
/* Eğer sen projede rid/id taşıyorsan ve diğer sayfalara taşımak istiyorsan:
   URL'de ?rid=... varsa linklere otomatik ekleyelim. */
(function(){
  const params = new URLSearchParams(location.search);
  const rid = params.get('rid');
  const id  = params.get('id');
  if(!rid && !id) return;

  document.querySelectorAll('a.card-link').forEach(a=>{
    try{
      const u = new URL(a.getAttribute('href'), location.href);
      if(rid) u.searchParams.set('rid', rid);
      if(id)  u.searchParams.set('id', id);
      a.setAttribute('href', u.pathname + '?' + u.searchParams.toString());
    }catch(e){}
  });
})();
</script>

</body>
</html>
