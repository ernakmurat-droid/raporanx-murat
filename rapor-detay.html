<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Wallet -->
  <script src="wallet.js"></script>

  <title>Rapor Detay - Raporan X</title>

  <style>
    body { font-family: Arial; background: linear-gradient(135deg,#4a148c,#7c4dff); margin:0; color:white; min-height:100vh; display:flex; flex-direction:column; }

    .header { padding:20px; text-align:center; font-size:28px; font-weight:bold; position: relative; transition:.25s ease; }
    .header.locked { background: linear-gradient(135deg,#263238,#455a64); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }

    .back { position:absolute; left:15px; top:20px; background:rgba(255,255,255,0.2); padding:10px 20px; border-radius:30px; text-decoration:none; color:white; font-weight:bold; }

    .lockBadge{
      display:none;
      margin-left:10px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.22);
      vertical-align: middle;
    }

    .statusBar{
      max-width:1100px;
      width: calc(100% - 40px);
      margin: 0 auto 10px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 10px 25px rgba(0,0,0,0.16);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-weight: 900;
      line-height: 1.35;
    }
    .statusBar small{ display:block; opacity:.9; font-weight:700; margin-top:4px; }

    .topbar{
      max-width:1100px;
      width: calc(100% - 40px);
      margin: 0 auto 10px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      padding: 0 20px;
    }

    .wallet-card{
      flex: 1 1 420px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      user-select:none;
    }
    .wallet-title{ font-weight:900; letter-spacing:.4px; display:flex; align-items:center; gap:10px; }
    .wallet-sub{ font-size:12px; opacity:.9; margin-top:6px; line-height:1.35; }
    .wallet-amount{
      font-size:20px;
      font-weight:900;
      margin-left:auto;
      padding:6px 10px;
      border-radius:12px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .wallet-hidden{ filter: blur(6px); transition: filter .2s ease; }
    .wallet-card.reveal .wallet-hidden{ filter: blur(0); }

    .menu { flex:1; display:flex; flex-wrap:wrap; gap:20px; padding:30px; justify-content:center; align-content:flex-start; }

    .btn {
      flex:1 1 350px;
      background:#6a1b9a;
      padding:35px;
      font-size:24px;
      font-weight:bold;
      border:none;
      border-radius:20px;
      color:white;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      transition: 0.3s;
      position:relative;
    }
    .btn:hover { background:#8e24aa; transform:scale(1.05); }
    .btn-main-feature { background: #4527a0; border: 2px solid #b39ddb; }

    .footer-btn {
      background:#ff5722;
      padding:25px;
      font-size:28px;
      width:90%;
      max-width:600px;
      margin:20px auto;
      border-radius:20px;
      border:none;
      color:white;
      font-weight:bold;
      cursor: pointer;
      text-align: center;
      box-shadow:0 10px 25px rgba(0,0,0,0.25);
      transition: .25s ease;
    }

    /* ‚úÖ sadece bu paneldeki ‚Äúi≈ü‚Äù butonlarƒ± kilitlenir */
    .workLocked .menu .btn,
    .workLocked #btnFinalCreate{
      opacity:.45;
      filter: grayscale(60%);
      transform:none !important;
      cursor:not-allowed !important;
      pointer-events:none;
    }

    /* ama c√ºzdan ve geri √ßalƒ±≈üsƒ±n */
    .workLocked .wallet-card,
    .workLocked .back{
      pointer-events:auto !important;
      opacity:1 !important;
      filter:none !important;
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <div id="header" class="header">
    <a href="index.html" class="back">Ana Sayfa</a>
    <div>
      <span id="baslik">Gayrimenkul Raporu</span>
      <span id="lockBadge" class="lockBadge">üîí Kƒ∞Lƒ∞TLƒ∞ / Fƒ∞NAL</span>
    </div>
  </div>

  <div id="statusBar" class="statusBar">
    Hazƒ±r.
    <small>Mod√ºllere girip veri giri≈üi yap, sonra ‚ÄúTAM RAPOR OLU≈ûTUR‚Äù ile final raporu √ºret.</small>
  </div>

  <!-- C√ºzdan -->
  <div class="topbar">
    <div id="walletCard" class="wallet-card" title="Bakiye detayƒ±nƒ± g√∂rmek i√ßin tƒ±kla">
      <div class="wallet-title">
        üí≥ C√ºzdan
        <span id="walletAmount" class="wallet-amount wallet-hidden">y√ºkleniyor...</span>
      </div>
      <div id="walletSub" class="wallet-sub">Bakiye gizlidir. G√∂rmek i√ßin karta tƒ±kla.</div>
    </div>
  </div>

  <!-- Mod√ºller -->
  <div class="menu">
    <button class="btn btn-main-feature" onclick="go('konum_cevre.html')">KONUM VE √áEVRE √ñZELLƒ∞KLERƒ∞</button>
    <button class="btn" onclick="go('tapu_kayit.html')">TAPU KAYIT Bƒ∞LGƒ∞LERƒ∞</button>
    <button class="btn" onclick="go('imar.html')">ƒ∞MAR DURUMU</button>
    <button class="btn" onclick="go('belgeler.html')">ƒ∞NCELENEN BELGELER</button>
    <button class="btn" onclick="go('bina.html')">Bƒ∞NA Bƒ∞LGƒ∞LERƒ∞</button>
    <button class="btn" onclick="go('bagimsiz-bolum-detay.html')">BAƒûIMSIZ B√ñL√úM DETAY</button>
    <button class="btn" onclick="go('emsal.html')">EMSAL KAR≈ûILA≈ûTIRMA</button>
  </div>

  <!-- Final olu≈ütur -->
  <button id="btnFinalCreate" class="footer-btn" onclick="raporOlusturUyari()">TAM RAPOR OLU≈ûTUR</button>

<script>
(function(){
  const auth = firebase.auth();
  const db = firebase.firestore();

  const $ = (id) => document.getElementById(id);

  function setStatus(title, sub){
    const bar = $("statusBar");
    bar.textContent = title;
    const sm = document.createElement("small");
    sm.textContent = sub || "";
    bar.appendChild(sm);
  }

  // RID
  const urlParams = new URLSearchParams(window.location.search);
  let rid = (urlParams.get("rid") || urlParams.get("id") || "").toString().trim();

  function genRid(){
    try{ if (crypto && crypto.randomUUID) return crypto.randomUUID(); }catch(e){}
    return "rid_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2,10);
  }
  function ensureRidMigration(arr){
    let changed=false;
    (arr||[]).forEach(r=>{ if(r && !r.rid){ r.rid=genRid(); changed=true; }});
    return changed;
  }
  function findIndexByRid(arr, rid){
    return (arr||[]).findIndex(r => r && String(r.rid) === String(rid));
  }
  function getReportByRid(){
    let reports = [];
    try{ reports = JSON.parse(localStorage.getItem("gayrimenkul_reports") || "[]"); }catch{ reports=[]; }
    if (ensureRidMigration(reports)) localStorage.setItem("gayrimenkul_reports", JSON.stringify(reports));
    const i = rid ? findIndexByRid(reports, rid) : -1;
    return i >= 0 ? reports[i] : null;
  }

  function isLockedLocal(){
    return localStorage.getItem("report_locked_" + rid) === "1";
  }

  function setWorkLockedUI(locked){
    const badge = $("lockBadge");
    const header = $("header");
    const btn = $("btnFinalCreate");

    if (locked){
      document.body.classList.add("workLocked");
      header.classList.add("locked");
      badge.style.display = "inline-flex";
      if (btn) btn.textContent = "‚úÖ RAPOR OLU≈ûTU (Kƒ∞Lƒ∞TLƒ∞)";
      setStatus("üîí Bu rapor FINAL olu≈üturuldu ve kilitlendi.",
                "Bu raporun mod√ºlleri artƒ±k d√ºzenlenemez. Yeni rapor i√ßin yeni kayƒ±t a√ßmalƒ±sƒ±n.");
    } else {
      document.body.classList.remove("workLocked");
      header.classList.remove("locked");
      badge.style.display = "none";
      if (btn) btn.textContent = "TAM RAPOR OLU≈ûTUR";
      setStatus("Hazƒ±r.",
                "Mod√ºllere girip veri giri≈üi yap, sonra ‚ÄúTAM RAPOR OLU≈ûTUR‚Äù ile final raporu √ºret.");
    }
  }

  function watchLockFromFirestore(){
    if (!rid) return;
    db.collection("reports").doc(rid).onSnapshot((snap)=>{
      const data = snap.exists ? (snap.data() || {}) : {};
      const locked = (data.locked === true || data.status === "final");
      if (locked) localStorage.setItem("report_locked_" + rid, "1");
      setWorkLockedUI(locked || isLockedLocal());
    }, ()=>{
      setWorkLockedUI(isLockedLocal());
    });
  }

  // Sayfa y√∂nlendirme
  window.go = function(page){
    if (!rid) { location.href="index.html"; return; }
    location.href = page + "?rid=" + encodeURIComponent(rid);
  };

  // Final olu≈ütur uyarƒ±sƒ±
  window.raporOlusturUyari = function(){
    if (!rid) { location.href="index.html"; return; }

    if (isLockedLocal()){
      alert("üîí Bu rapor zaten final olu≈üturulmu≈ü ve kilitli. Yeni rapor a√ßmalƒ±sƒ±n.");
      return;
    }

    const msg =
`UYARI! (√ñNEMLƒ∞)
Tam rapor olu≈üturulduƒüunda √ºcret/√ºcretsiz hak d√º≈üebilir.

L√ºtfen zaman ve para kaybƒ± olmamasƒ± i√ßin t√ºm mod√ºlleri tekrar kontrol edin.
Devam ederseniz rapor bankaya uygun taslak formatƒ±nda √ºretilecektir.

Devam etmek istiyor musunuz?`;

    if (!confirm(msg)) return;

    // ‚úÖ raporu olu≈üturan sayfaya git
    location.href = "rapor-olustur.html?rid=" + encodeURIComponent(rid) + "&confirm=1";
  };

  /* WALLET UI */
  let walletRevealed = false;

  function setWalletUI(textAmount, subText){
    $("walletAmount").textContent = textAmount;
    $("walletSub").textContent = subText;
  }

  function toggleWalletReveal(){
    walletRevealed = !walletRevealed;
    const card = $("walletCard");
    if (walletRevealed) card.classList.add("reveal");
    else card.classList.remove("reveal");
  }

  $("walletCard").addEventListener("click", toggleWalletReveal);

  async function loadWallet(user){
    if (!window.Wallet || !user) {
      setWalletUI("‚Äî", "C√ºzdan mod√ºl√º y√ºklenemedi.");
      return;
    }
    try{
      const w = await Wallet.load(user.uid);
      const balance = Number(w?.balanceTL ?? w?.balance ?? w?.tl ?? 0) || 0;
      const freeLeft = Number(w?.freeLeft ?? w?.freeReportsLeft ?? w?.free ?? 0);

      const tlText = new Intl.NumberFormat('tr-TR', { maximumFractionDigits:0 }).format(balance) + " TL";
      const info = (freeLeft > 0)
        ? `√úcretsiz rapor hakkƒ±: ${freeLeft} ‚Ä¢ Bakiye: (gizli)`
        : `√úcretsiz hak bitti ‚Ä¢ Bakiye: (gizli)`;

      setWalletUI(tlText, info);
    }catch(e){
      setWalletUI("‚Äî", "C√ºzdan okunamadƒ±. ƒ∞nternet / izin kontrol et.");
    }
  }

  // BOOT
  auth.onAuthStateChanged(async (user)=>{
    if (!user){
      setStatus("‚ùå Giri≈ü yok.", "Ana sayfaya y√∂nlendiriliyor‚Ä¶");
      setTimeout(()=>location.href="index.html", 300);
      return;
    }

    if (!rid){
      setStatus("‚ùå rid yok.", "Ana sayfaya y√∂nlendiriliyor‚Ä¶");
      setTimeout(()=>location.href="index.html", 300);
      return;
    }

    const report = getReportByRid();
    if (!report){
      setStatus("‚ùå Rapor bulunamadƒ±.", "Bu rid ile kayƒ±t yok. Ana sayfaya d√∂n.");
      setTimeout(()=>location.href="index.html", 600);
      return;
    }

    $("baslik").textContent = report.propertyName || "ƒ∞simsiz Gayrimenkul";

    await loadWallet(user);

    // √∂nce local kilit uygula
    setWorkLockedUI(isLockedLocal());

    // sonra firestore‚Äôdan dinle
    watchLockFromFirestore();
  });
})();
</script>
</body>
</html>
