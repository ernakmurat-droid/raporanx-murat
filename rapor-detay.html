        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, var(--primary), var(--accent)); margin:0; color:white; min-height:100vh; display:flex; flex-direction:column; }

    <button id="mainBtn" class="footer-btn" onclick="raporKontrolVeKilitle()">RAPORU TAMAMLA VE Kƒ∞Lƒ∞TLE</button>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCMwx6S6rq1lnNJuHOxc38ij3qU4ankSxs",
        authDomain: "raporanx.firebaseapp.com",
        projectId: "raporanx",
        storageBucket: "raporanx.firebasestorage.app",
        messagingSenderId: "715194328346",
        appId: "1:715194328346:web:46f0bb98941e01ead6f8a3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    let cuzdan = JSON.parse(localStorage.getItem('user_wallet')) || { bakiye: 500, birimFiyat: 25, ucretsizHak: 5, gizliMod: true };

    async function bulutaSyncEt() {
        const user = auth.currentUser;
        if (user) {
            const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
            await db.collection("users").doc(user.uid).set({
                gayrimenkul_reports: reports,
                user_wallet: cuzdan,
                sonGuncelleme: new Date().toISOString()
            }, { merge: true });
        }
    }

    function toggleWalletPrivacy() {
        cuzdan.gizliMod = !cuzdan.gizliMod;
        localStorage.setItem('user_wallet', JSON.stringify(cuzdan));
        updateWalletUI();
        bulutaSyncEt();
    }

    function updateWalletUI() {
        const txt = document.getElementById('walletText');
        txt.textContent = cuzdan.gizliMod ? "C√ºzdan: ****" : `C√ºzdan: ${cuzdan.bakiye} TL`;
    }

    function go(page) { window.location.href = page + '?id=' + id; }

    function isValueEmpty(val) {
        if (!val) return true;
        if (typeof val === 'string' && (val.trim().length < 5 || val.includes("Metin burada olu≈üacak"))) return true;
        return false;
    }

    function durumuGuncelle() {
        const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
        const r = reports[id];
        if (!r) return;
        const kontroller = {
            stat_konum: { veri: r.konumCevre?.tamMetin, tamam: r.konum_tamamlandi },
            stat_tapu: { veri: r.tapuMetniB1, tamam: r.tapu_tamamlandi },
            stat_imar: { veri: r.imarMetni, tamam: r.imar_tamamlandi },
            stat_belgeler: { veri: r.belgelerMetni, tamam: r.belgeler_tamamlandi },
            stat_bina: { veri: r.bina?.metin || r.binaMetni, tamam: r.bina_tamamlandi },
            stat_bb: { veri: r.bbDetay?.tamMetin || r.katDetayMetni, tamam: r.bb_tamamlandi },
            stat_emsal: { veri: r.degerlemeOzet?.emsalFinalMetni, tamam: (r.emsaller && r.emsaller.length >= 4) }
        };
        for (let dotId in kontroller) {
            const el = document.getElementById(dotId);
            const d = kontroller[dotId];
            if (el) {
                if (isValueEmpty(d.veri)) { el.textContent = "Eksik"; el.className = "status-dot status-missing"; }
                else if (d.tamam === false) { el.textContent = "‚ö†Ô∏è Eksik"; el.className = "status-dot status-incomplete"; }
                else { el.textContent = "Tamam"; el.className = "status-dot status-ok"; }
            }
        }
    }

    async function raporKontrolVeKilitle() {
        const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
        const r = reports[id];
        if (r.isLocked) { go('rapor-olustur.html'); return; }

        let tutar = cuzdan.ucretsizHak > 0 ? 0 : cuzdan.birimFiyat;
        const hatirlatmaMetni = "Veri giri≈ülerindeki hatƒ±rlatmalar veri giri≈üi gibi g√∂r√ºnmektedir. Rapor olu≈üturduktan sonra veri giri≈üi yapamazsƒ±nƒ±z. Zaman ve maddi kaybetmemek i√ßin veri giri≈ülerin tamamƒ±nƒ± yaptƒ±ƒüƒ±nƒ±zdan emin olun.";
        let mesaj = cuzdan.ucretsizHak > 0 ? `üéÅ √úcretsiz rapor hakkƒ±nƒ±z kullanƒ±lacaktƒ±r. (Kalan: ${cuzdan.ucretsizHak})` : `üí∞ Mevcut Bakiyeniz: ${cuzdan.bakiye} TL\nüìâ D√º≈üecek Tutar: ${tutar} TL\n‚úÖ Kalan: ${cuzdan.bakiye - tutar} TL`;

        if (cuzdan.ucretsizHak <= 0 && cuzdan.bakiye < tutar) {
            alert("‚ö†Ô∏è Yetersiz Bakiye! L√ºtfen y√ºkleme yapƒ±n.");
            return;
        }

        if (confirm(`${hatirlatmaMetni}\n\n${mesaj}\n\nRapor kilitlenip olu≈üturulsun mu?`)) {
            if (cuzdan.ucretsizHak > 0) cuzdan.ucretsizHak--;
            else cuzdan.bakiye -= tutar;
            r.isLocked = true;
            localStorage.setItem('user_wallet', JSON.stringify(cuzdan));
            reports[id] = r;
            localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));
            await bulutaSyncEt();
            location.reload();
        }
    }

    window.onload = function() {
        const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
        const r = reports[id];
        if (r) {
            document.getElementById('baslik').textContent = r.propertyName || "Gayrimenkul Raporu";
            durumuGuncelle();
            updateWalletUI();
            if (r.isLocked) {
                document.querySelectorAll('.mod√ºl-btn').forEach(btn => btn.disabled = true);
                document.getElementById('kilitMesaji').style.display = 'block';
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.textContent = "TAMAMLANMI≈û RAPORU G√ñR√úNT√úLE";
                mainBtn.className = "footer-btn locked";
            }
        }
    };
</script>
