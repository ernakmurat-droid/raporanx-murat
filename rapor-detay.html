<script>
  const auth = firebase.auth();
  const db = firebase.firestore();

  const params = new URLSearchParams(location.search);
  let rid = (params.get("rid") || "").toString().trim();
  window.__RID__ = rid;

  function readReports(){
    try{ return JSON.parse(localStorage.getItem("gayrimenkul_reports") || "[]"); }
    catch(e){ return []; }
  }

  function findByRid(arr, rid){
    return (arr||[]).find(r => r && String(r.rid) === String(rid)) || null;
  }

  function isLockedFromLocalReport(r){
    if (!r) return false;
    return (r.isLocked === true || r.locked === true || r.final === true);
  }

  function applyLockedUI(){
    const msgBox = document.getElementById("kilitMesaji");
    if(msgBox) msgBox.style.display = "block";
    document.querySelectorAll(".modÃ¼l-btn").forEach(b => b.disabled = true);

    const btn = document.getElementById("btnRaporOlustur");
    if(btn) {
      btn.textContent = "TAMAMLANMIÅž RAPORU GÃ–RÃœNTÃœLE";
      btn.classList.add("locked");
      btn.onclick = () => location.href = "rapor-olustur.html?rid=" + encodeURIComponent(rid);
    }
  }

  async function isLockedRemoteStrict(uid){
    try{
      const lockId = `${uid}_${rid}`;
      const s = await db.collection("locks").doc(lockId).get();
      if (s.exists){
        const d = s.data() || {};
        if (d.locked === true && String(d.uid||uid) === String(uid) && String(d.rid||rid) === String(rid)) return true;
      }
    }catch(e){}
    return false;
  }

  let walletRevealed = false;
  function setWalletUI(textAmount, subText){
    const amt = document.getElementById("walletAmount");
    const sub = document.getElementById("walletSub");
    if(amt) amt.textContent = textAmount;
    if(sub) sub.textContent = subText;
  }

  const wCard = document.getElementById("walletCard");
  if(wCard) {
    wCard.addEventListener("click", ()=>{
      walletRevealed = !walletRevealed;
      wCard.classList.toggle("reveal", walletRevealed);
    });
  }

  async function loadWallet(user){
    if (!window.Wallet || !user) { setWalletUI("â€”", "CÃ¼zdan modÃ¼lÃ¼ yÃ¼klenemedi."); return; }
    try{
      const w = await Wallet.load(user.uid);
      const balance = Number(w?.balanceTL ?? w?.balance ?? w?.tl ?? 0) || 0;
      const freeLeft = Number(w?.freeLeft ?? w?.freeReportsLeft ?? w?.free ?? 0);
      const tlText = new Intl.NumberFormat('tr-TR', { maximumFractionDigits:0 }).format(balance) + " TL";
      const info = (freeLeft > 0) ? `Ãœcretsiz rapor hakkÄ±: ${freeLeft} â€¢ Bakiye: (gizli)` : `Ãœcretsiz hak bitti â€¢ Bakiye: (gizli)`;
      setWalletUI(tlText, info);
    }catch(e){
      setWalletUI("â€”", "CÃ¼zdan okunamadÄ±.");
    }
  }

  auth.onAuthStateChanged(async (user)=>{
    if (!user || !rid) { window.location.href="index.html"; return; }

    const reports = readReports();
    const report = findByRid(reports, rid);
    if (!report) { window.location.href="index.html"; return; }

    const bTitle = document.getElementById("baslik");
    if(bTitle) bTitle.textContent = report.propertyName || "Ä°simsiz Gayrimenkul";
    
    await loadWallet(user);

    const lockedLocal = isLockedFromLocalReport(report);
    const lockedRemote = lockedLocal ? false : await isLockedRemoteStrict(user.uid);

    if (lockedLocal || lockedRemote){
      applyLockedUI();
    }
  });
</script>
