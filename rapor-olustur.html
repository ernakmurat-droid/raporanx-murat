<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <title>Final Raporu Olu≈üturucu - Raporan X</title>
    <style>
        :root { --primary: #1a237e; --secondary: #3949ab; --accent: #ffd600; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; color: #2c3e50; scroll-behavior: smooth; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 30px 20px; text-align: center; position: relative; z-index: 10; }
        .back { position: absolute; left: 20px; top: 25px; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 30px; color: white; text-decoration: none; font-weight: bold; cursor: pointer; border: none; font-size: 13px; }
        .main-wrapper { max-width: 1300px; margin: 20px auto; display: grid; grid-template-columns: 280px 1fr; gap: 30px; padding: 0 20px; }
        .toc-container { position: sticky; top: 20px; height: fit-content; }
        .toc { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 6px solid var(--primary); }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 0 40px rgba(0,0,0,0.05); }
        .section { margin-bottom: 50px; padding-bottom: 20px; border-bottom: 1px solid #f0f0f0; }
        .text-block { font-size: 14.5px; line-height: 1.7; white-space: pre-wrap; color: #34495e; text-align: justify; }
        .print-btn { background: #27ae60; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; margin: 40px auto; display: block; font-weight: bold; }

        @media print {
            .header, .back, .print-btn, .toc-container { display: none !important; }
            .main-wrapper { display: block; }
            .container { box-shadow: none; padding: 0; }
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='rapor-detay.html?id='+id" class="back">‚Üê Y√∂netim Paneline D√∂n</button>
    <h1 style="margin:0; font-size: 1.8em; letter-spacing: 1px;">GAYRƒ∞MENKUL DEƒûERLEME RAPORU</h1>
    <div id="raporTarih" style="margin-top: 8px; opacity: 0.8; font-size: 13px;"></div>
</div>

<div class="main-wrapper">
    <aside class="toc-container">
        <div class="toc">
            <div style="font-weight: bold; color: var(--primary); margin-bottom: 15px;">RAPOR B√ñL√úMLERƒ∞</div>
            <ul style="list-style: none; padding: 0; font-size: 14px;">
                <li><a href="#genel" style="text-decoration: none; color: #555;">1. Genel Bilgiler</a></li>
                <li><a href="#imar" style="text-decoration: none; color: #555;">2. ƒ∞mar Durumu</a></li>
                <li><a href="#bina" style="text-decoration: none; color: #555;">3. Bina Bilgileri</a></li>
                <li><a href="#emsal" style="text-decoration: none; color: #555;">4. Deƒüerleme Sonucu</a></li>
            </ul>
        </div>
    </aside>

    <main class="container">
        <div class="section" id="genel">
            <div style="font-size: 1.4em; font-weight: bold; color: var(--primary);">1. Genel Bilgiler</div>
            <div id="genelBilgi" style="margin-top: 15px;"></div>
        </div>

        <div class="section" id="imar">
            <div style="font-size: 1.4em; font-weight: bold; color: var(--primary);">2. ƒ∞mar Durumu</div>
            <div id="imarTablo" style="margin-top: 15px;"></div>
            <div class="text-block" id="imarMetin"></div>
        </div>

        <div class="section" id="bina">
            <div style="font-size: 1.4em; font-weight: bold; color: var(--primary);">3. Ana Bina Bilgileri</div>
            <div class="text-block" id="binaMetin"></div>
        </div>

        <div class="section" id="emsal">
            <div style="font-size: 1.4em; font-weight: bold; color: var(--primary);">4. Deƒüerleme ve Analiz</div>
            <div class="text-block" id="emsalMetin"></div>
        </div>

        <button class="print-btn" onclick="window.print()">üìë RAPORU PDF OLARAK KAYDET</button>
    </main>
</div>

<script>
    // 2. ADIM: G√úVENLƒ∞K VE VERƒ∞ √áEKME
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    let reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
    let report = reports[id];

    auth.onAuthStateChanged((user) => {
        if (!user || !id || !report) {
            window.location.href = 'index.html';
        } else {
            raporOlustur();
        }
    });

    function raporOlustur() {
        const today = new Date().toLocaleDateString('tr-TR', { day:'numeric', month:'long', year:'numeric' });
        document.getElementById('raporTarih').textContent = `Rapor Tarihi: ${today}`;

        // Verileri ekrana basma (Senin orijinal mantƒ±ƒüƒ±n)
        document.getElementById('genelBilgi').innerHTML = `
            <p><b>Gayrimenkul:</b> ${report.propertyName || "..."}</p>
            <p><b>Konum:</b> ${report.il || '-'} / ${report.ilce || '-'}</p>
        `;

        document.getElementById('imarTablo').innerHTML = report.imarTablo || '';
        document.getElementById('imarMetin').textContent = report.imarMetni || '';
        document.getElementById('binaMetin').textContent = report.bina?.metin || '';
        document.getElementById('emsalMetin').textContent = report.degerlemeOzet?.emsalFinalMetni || '';
    }
</script>
</body>
</html>
