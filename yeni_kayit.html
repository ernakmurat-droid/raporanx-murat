<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Rapor Oluştur - RaporanX</title>

  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- ✅ Eğer projende varsa kullan (index’te var) -->
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #4a148c, #ba68c8); margin: 0; padding: 40px 20px; color: white; min-height: 100vh; }
    .container { max-width: 600px; margin: 0 auto; text-align: center; }
    h1 { font-size: 32px; margin-bottom: 30px; }
    form { background: rgba(255,255,255,0.2); padding: 30px; border-radius: 15px; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; text-align: left; }
    input { width: 100%; padding: 14px; border: none; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px; font-size: 16px; }
    button { background: #00c853; color: white; padding: 18px; border: none; border-radius: 12px; width: 100%; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    button:hover { background: #00b140; }
    .geri-btn { background: #6c757d; margin-top: 15px; }
    .geri-btn:hover { background: #5a6268; }
    .referans-btn { background: #2196f3; margin-top: 15px; }
    .referans-btn:hover { background: #1976d2; }
    .mode-badge{
      display:inline-block; margin-top:-10px; margin-bottom:18px;
      background:rgba(0,0,0,0.25); padding:8px 12px; border-radius:999px;
      font-weight:bold; font-size:13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="pageTitle">YENİ RAPOR OLUŞTUR</h1>
    <div id="modeBadge" class="mode-badge" style="display:none;">Düzenleme Modu</div>

    <form>
      <label>Gayrimenkul Adı (Zorunlu)</label>
      <input type="text" id="propertyName" placeholder="Örn: Deniz Apartmanı Daire 5" required>

      <label>İl (Zorunlu)</label>
      <input type="text" id="il" placeholder="Örn: Zonguldak" required>

      <label>İlçe</label>
      <input type="text" id="ilce" placeholder="Örn: Merkez">

      <label>Mahalle</label>
      <input type="text" id="mahalle" placeholder="Örn: Bahçelievler">

      <label>Ada</label>
      <input type="text" id="ada" placeholder="Örn: 123">

      <label>Parsel</label>
      <input type="text" id="parsel" placeholder="Örn: 45">

      <!-- ✅ Buton metni mod’a göre değişecek -->
      <button type="button" id="btnSave" onclick="raporKaydet()">YENİ RAPOR OLUŞTUR</button>

      <button type="button" class="referans-btn" onclick="referansAc()">REFERANS BİLGİLER AÇ</button>
      <button type="button" class="geri-btn" onclick="anaSayfayaDon()">ANA SAYFAYA DÖN</button>
    </form>
  </div>

  <script>
    /* ==========
      0) URL PARAMS (edit modu)
    ========== */
    const urlParams = new URLSearchParams(window.location.search);
    const mode = (urlParams.get('mode') || '').toLowerCase(); // 'edit' bekliyoruz
    const editIdRaw = urlParams.get('id');
    const isEditMode = (mode === 'edit' && editIdRaw !== null && editIdRaw !== '');
    const editId = isEditMode ? Number(editIdRaw) : null;

    function safeText(v){ return (v ?? '').toString().trim(); }

    /* ==========
      1) Firebase Init (çakışmasın diye guard)
      - index’te zaten firebase-config.js ile auth/db oluşturuyorsun.
      - burada yoksa fallback config ile initialize.
    ========== */
    const fallbackConfig = {
      apiKey: "AIzaSyCMwx6S6rq1lnNJuHOxc38ij3qU4ankSxs",
      authDomain: "raporanx.firebaseapp.com",
      projectId: "raporanx",
      storageBucket: "raporanx.firebasestorage.app",
      messagingSenderId: "715194328346",
      appId: "1:715194328346:web:46f0bb98941e01ead6f8a3",
      measurementId: "G-V749P1HB80"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(fallbackConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    /* ==========
      2) Auth kontrolü
    ========== */
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert("⚠️ Giriş yetkisi yok! Lütfen giriş yapın.");
        window.location.href = 'index.html';
        return;
      }

      // ✅ Edit moduysa formu doldur
      if (isEditMode) {
        setupEditUI();
        loadReportToForm(editId);
      }
    });

    function setupEditUI(){
      document.getElementById('pageTitle').textContent = "RAPOR DÜZENLE";
      document.getElementById('modeBadge').style.display = "inline-block";
      document.getElementById('btnSave').textContent = "RAPORU GÜNCELLE";
    }

    /* ==========
      3) Buluta yedekleme (local -> firestore)
    ========== */
    async function bulutaGonder() {
      const user = auth.currentUser;
      if (user) {
        const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
        await db.collection("users").doc(user.uid).set({
          gayrimenkul_reports: reports,
          lastUpdate: new Date().toISOString()
        }, { merge: true });
        console.log("Buluta yedeklendi ✅");
      }
    }

    /* ==========
      4) Edit modu: raporu form alanlarına doldur
    ========== */
    function loadReportToForm(id){
      const reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];
      const r = reports[id];

      if (!r) {
        alert("⚠️ Düzenlenecek rapor bulunamadı! (ID: " + id + ")");
        window.location.href = "index.html";
        return;
      }

      document.getElementById('propertyName').value = r.propertyName || "";
      document.getElementById('il').value = r.il || "";
      document.getElementById('ilce').value = r.ilce || "";
      document.getElementById('mahalle').value = r.mahalle || "";
      document.getElementById('ada').value = r.ada || "";
      document.getElementById('parsel').value = r.parsel || "";
    }

    /* ==========
      5) KAYDET (Yeni oluştur / Güncelle)
    ========== */
    async function raporKaydet() {
      // Zorunlu alan kontrolü
      if (!safeText(document.getElementById('propertyName').value) || !safeText(document.getElementById('il').value)) {
        alert("Gayrimenkul Adı ve İl zorunlu!");
        return;
      }

      let reports = JSON.parse(localStorage.getItem('gayrimenkul_reports')) || [];

      if (isEditMode) {
        // === GÜNCELLEME ===
        const existing = reports[editId];
        if (!existing) {
          alert("⚠️ Güncellenecek rapor bulunamadı!");
          window.location.href = "index.html";
          return;
        }

        // Sadece üst bilgileri güncelle, diğer modülleri ASLA silme
        existing.propertyName = safeText(document.getElementById('propertyName').value) || existing.propertyName || "İsimsiz Gayrimenkul";
        existing.il = safeText(document.getElementById('il').value);
        existing.ilce = safeText(document.getElementById('ilce').value);
        existing.mahalle = safeText(document.getElementById('mahalle').value);
        existing.ada = safeText(document.getElementById('ada').value);
        existing.parsel = safeText(document.getElementById('parsel').value);

        // createdAt korunur, updatedAt eklenir
        existing.createdAt = existing.createdAt || new Date().toLocaleString('tr-TR');
        existing.updatedAt = new Date().toLocaleString('tr-TR');

        reports[editId] = existing;
        localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));

        await bulutaGonder();

        alert("✅ Rapor güncellendi ve buluta yedeklendi!");
        window.location.href = "rapor-detay.html?id=" + editId;
        return;
      }

      // === YENİ RAPOR ===
      const report = {
        propertyName: safeText(document.getElementById('propertyName').value) || "İsimsiz Gayrimenkul",
        il: safeText(document.getElementById('il').value),
        ilce: safeText(document.getElementById('ilce').value),
        mahalle: safeText(document.getElementById('mahalle').value),
        ada: safeText(document.getElementById('ada').value),
        parsel: safeText(document.getElementById('parsel').value),
        createdAt: new Date().toLocaleString('tr-TR'),

        // mevcut modül alanları (boş şablon)
        bina: {},
        bbDetay: {},
        emsaller: [],
        konumCevre: {},
        tapu: {},
        imar: {},
        belgeler: {}
      };

      reports.push(report);
      localStorage.setItem('gayrimenkul_reports', JSON.stringify(reports));

      const newId = reports.length - 1;

      await bulutaGonder();

      alert("✅ Rapor oluşturuldu ve buluta yedeklendi!");
      window.location.href = "rapor-detay.html?id=" + newId;
    }

    function referansAc() { window.open('referans-bilgiler.html', '_blank'); }
    function anaSayfayaDon() { window.location.href = 'index.html'; }
  </script>
</body>
</html>
